<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Jobcard</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CONTAINER */
.search-wrap{
  width:100%;
  max-width:520px;
  padding:20px;
  transform:translateY(-20px); /* üî• move whole block slightly up */
}

/* GIF HOLDER */
.gif-box{
  text-align:center;
  margin-bottom:12px; /* üî• tighter gap */
}
.gif-box img{
  width:120px;        /* üî• smaller size */
  max-width:60%;
  height:auto;
}

/* LOGO / TITLE */
.logo{
  text-align:center;
  font-size:20px;
  font-weight:600;
  letter-spacing:2px;
  margin-bottom:26px;
}
.logo span{color:#ff3b3b}

/* SEARCH BOX */
.search-box{
  position:relative;
}

.search-input{
  width:100%;
  padding:16px 48px 16px 18px;
  border-radius:30px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  font-size:16px;
  outline:none;
}
.search-input::placeholder{color:#777}
.search-input:focus{
  border-color:#555;
}

/* SEARCH ICON */
.search-icon{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:20px;
  color:#aaa;
  cursor:pointer;
}

/* DROPDOWN */
.dropdown{
  position:absolute;
  top:110%;
  left:0;
  right:0;
  background:#111;
  border:1px solid #333;
  border-radius:14px;
  overflow:hidden;
  display:none;
  z-index:10;
}

.dropdown-item{
  padding:10px 16px;
  font-size:14px;
  cursor:pointer;
  border-bottom:1px solid #222;
}
.dropdown-item:last-child{border-bottom:none}
.dropdown-item:hover{
  background:#1a1a1a;
}
.small{
  font-size:11px;
  color:#888;
}
</style>
</head>

<body>

<div class="search-wrap">

  <!-- üîç GIF -->
  <div class="gif-box">
    <img src="/jobcardlive/assets/images/bee1.gif" alt="Search animation">
  </div>

  <div class="logo">
    JOBCARD <span>SEARCH</span>
  </div>

  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      class="search-input"
      placeholder="Search customer name or chase number‚Ä¶"
      autocomplete="off"
    >
    <div class="search-icon" onclick="triggerSearch()">üîç</div>

    <div class="dropdown" id="dropdown"></div>
  </div>

</div>

<script>
const searchInput = document.getElementById("searchInput");
const dropdown = document.getElementById("dropdown");

/* üîπ DEMO DATA (replace with API later) */
const demoData = [
  {customer:"Ramesh Kumar", chase:"CHS12345"},
  {customer:"Afsal", chase:"CHS67890"},
  {customer:"Suhail Motors", chase:"CHS45678"},
];

/* INPUT SEARCH */
searchInput.addEventListener("input", ()=>{
  const q = searchInput.value.trim().toLowerCase();
  dropdown.innerHTML="";
  if(!q){
    dropdown.style.display="none";
    return;
  }

  const results = demoData.filter(d =>
    d.customer.toLowerCase().includes(q) ||
    d.chase.toLowerCase().includes(q)
  );

  if(!results.length){
    dropdown.style.display="none";
    return;
  }

  results.forEach(r=>{
    const div=document.createElement("div");
    div.className="dropdown-item";
    div.innerHTML=`
      <div>${r.customer}</div>
      <div class="small">${r.chase}</div>
    `;
    div.onclick=()=>selectResult(r);
    dropdown.appendChild(div);
  });

  dropdown.style.display="block";
});

/* SELECT RESULT */
function selectResult(r){
  searchInput.value = r.customer + " (" + r.chase + ")";
  dropdown.style.display="none";
  console.log("Selected chase:", r.chase);
}

/* ICON CLICK */
function triggerSearch(){
  if(searchInput.value.trim()){
    console.log("Manual search:", searchInput.value);
  }
}
</script>

</body>
</html>
