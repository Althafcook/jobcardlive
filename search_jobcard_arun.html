<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Jobcard</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:#000;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MAIN CARD */
.search-card{
  width:340px;
  padding:28px 22px 34px;
  background:linear-gradient(180deg,#111,#070707);
  border:1px solid #333;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,255,255,0.05);
}

/* SEARCH BAR */
.search-box{
  margin-top:18px;
  display:flex;
  align-items:center;
  gap:10px;
  background:#0e0e0e;
  border:1px solid #333;
  border-radius:14px;
  padding:10px 14px;
}
.search-box input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:#fff;
  font-size:14px;
}
.search-box .icon{
  font-size:18px;
  opacity:.8;
}

/* DOG AREA */
.dog-wrap{
  position:relative;
  height:150px;
  margin-bottom:12px;
  overflow:hidden;
}

/* DOG SVG */
.dog{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  animation:sniffWalk 4s ease-in-out infinite;
}

/* EYE BLINK */
.eye{
  transform-origin:center;
  animation:blink 6s infinite;
}

/* SNIFF WALK */
@keyframes sniffWalk{
  0%{transform:translateX(-60%) rotate(0deg)}
  25%{transform:translateX(-20%) rotate(-2deg)}
  50%{transform:translateX(20%) rotate(2deg)}
  75%{transform:translateX(-10%) rotate(-1deg)}
  100%{transform:translateX(-60%) rotate(0deg)}
}

/* BLINK */
@keyframes blink{
  0%,95%,100%{transform:scaleY(1)}
  96%{transform:scaleY(0.1)}
  97%{transform:scaleY(1)}
}

/* SMALL TEXT */
.hint{
  margin-top:14px;
  font-size:11px;
  color:#888;
}
</style>
</head>

<body>

<div class="search-card">

  <!-- DOG ANIMATION -->
  <div class="dog-wrap">
    <svg class="dog" viewBox="0 0 200 200">
      <!-- HEAD -->
      <circle cx="100" cy="90" r="45" fill="#cfa16a"/>
      
      <!-- EARS -->
      <ellipse cx="60" cy="80" rx="20" ry="30" fill="#b38455"/>
      <ellipse cx="140" cy="80" rx="20" ry="30" fill="#b38455"/>

      <!-- EYES -->
      <ellipse class="eye" cx="85" cy="90" rx="5" ry="7" fill="#000"/>
      <ellipse class="eye" cx="115" cy="90" rx="5" ry="7" fill="#000"/>

      <!-- NOSE -->
      <ellipse cx="100" cy="105" rx="6" ry="4" fill="#000"/>

      <!-- MOUTH -->
      <path d="M90 115 Q100 120 110 115" stroke="#000" stroke-width="2" fill="none"/>

      <!-- BODY -->
      <ellipse cx="100" cy="150" rx="45" ry="30" fill="#d6a86f"/>
    </svg>
  </div>

  <!-- SEARCH -->
  <div class="search-box">
    <input type="text" placeholder="Search by customer or chase no‚Ä¶">
    <div class="icon">üîç</div>
  </div>

  <div class="hint">
    dog is sniffing for jobcards üêæ
  </div>

</div>

</body>
</html>
