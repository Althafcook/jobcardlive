<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ‚úÖ MOBILE FIX -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Jobcard Search</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.search-wrap{
  width:100%;
  max-width:420px;
}

.gif-box{text-align:center;margin-bottom:14px}
.gif-box img{width:140px;max-width:60vw}

.logo{
  text-align:center;
  font-size:22px;
  letter-spacing:2px;
  margin-bottom:22px;
}
.logo span{color:#ff3b3b}

.search-box{position:relative}

.search-input{
  width:100%;
  padding:18px 56px 18px 22px;
  border-radius:30px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  font-size:17px;
}

.search-icon{
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  font-size:20px;
  cursor:pointer;
}

.dropdown{
  position:absolute;
  top:110%;
  left:0;
  right:0;
  background:#111;
  border-radius:14px;
  display:none;
  overflow:hidden;
  z-index:10;
}

.dropdown-item{
  padding:14px 18px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.dropdown-item:hover{background:#1a1a1a}
.small{font-size:12px;color:#888}
</style>
</head>

<body>

<div class="search-wrap">

  <div class="gif-box">
    <img src="assets/bee1.gif" alt="search">
  </div>

  <div class="logo">
    JOBCARD <span>SEARCH</span>
  </div>

  <div class="search-box">
    <input id="searchInput" class="search-input"
      placeholder="Search customer name or chase number">
    <div class="search-icon" onclick="triggerSearch()">üîç</div>
    <div class="dropdown" id="dropdown"></div>
  </div>

</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbxJwBtlekWkbFp_N4HqMsD6kaUI42BpGxUkQaAfSgmwRLqOcFXua8j2C5g37jMLTrUPNA/exec";

let searchData=[];
const input=document.getElementById("searchInput");
const dropdown=document.getElementById("dropdown");

/* LOAD SEARCH DATA */
fetch(API+"?mode=searchIndex")
  .then(r=>r.json())
  .then(d=>searchData=d||[]);

/* INPUT */
input.addEventListener("input",()=>{
  const q=input.value.toLowerCase().trim();
  dropdown.innerHTML="";
  if(!q){dropdown.style.display="none";return;}

  const res=searchData.filter(r =>
    r.customer.toLowerCase().includes(q) ||
    r.chase.toLowerCase().includes(q)
  ).slice(0,8);

  if(!res.length){dropdown.style.display="none";return;}

  res.forEach(r=>{
    const d=document.createElement("div");
    d.className="dropdown-item";
    d.innerHTML=`<div>${r.customer}</div><div class="small">${r.chase}</div>`;
    d.onclick=()=>selectResult(r);
    dropdown.appendChild(d);
  });

  dropdown.style.display="block";
});

function triggerSearch(){
  if(dropdown.firstChild) dropdown.firstChild.click();
}

/* SELECT */
function selectResult(r){
  fetch(API+"?mode=setChase&chase="+encodeURIComponent(r.chase));
  location.href="jobcard_arun.html";
}
</script>

</body>
</html>
