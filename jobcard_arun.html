<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --border:#3a3a3a;
  --header:#1f4e79;
  --yellow:#f2d23c;
  --grey:#b5b5b5;
  --billed:#35c46a;
  --pending:#f2d23c;
  --unbilled:#ff5c5c;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:#fff;
}
.wrapper{padding:14px}
.jobcard{
  max-width:420px;
  margin:auto;
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
}
.title{font-size:18px;font-weight:600}
.status-pill{
  background:#f4b400;
  color:#000;
  font-size:11px;
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
}
.info{border-bottom:1px solid var(--border)}
.row{display:grid;grid-template-columns:auto 1fr;border-bottom:1px solid var(--border)}
.row.double{grid-template-columns:auto 1fr auto 1fr}
.label{
  padding:6px 10px;
  font-size:11px;
  color:#9aa0a6;
  border-right:1px solid var(--border);
}
.value{
  padding:6px 10px;
  font-size:10px;
  color:var(--yellow);
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.row.double .label:nth-child(3){border-left:1px solid var(--border)}
.items-section{margin-top:14px}
.table-wrap{max-height:320px;overflow-y:auto}
.table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
.table thead th{
  position:sticky;
  top:0;
  z-index:5;
  background:var(--header);
  color:#fff;
  font-size:11px;
  padding:6px;
  border-right:1px solid var(--border);
}
.table tbody td{
  padding:4px 6px;
  border-bottom:1px solid #222;
  border-right:1px solid var(--border);
}
.col-no{width:34px;text-align:center;color:var(--grey);font-size:10px}
.col-item{
  color:var(--grey);
  font-size:clamp(9px,2.6vw,10px);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.col-status{width:86px;text-align:center;font-size:10px;font-weight:600}
.st-billed{background:var(--billed);color:#fff}
.st-pending{background:var(--pending);color:#000}
.st-unbilled{color:var(--unbilled)}
</style>
</head>

<body>
<div class="wrapper">
<div class="jobcard">

<div class="topbar">
  <div class="title">JOB CARD</div>
  <div class="status-pill" id="workStatus">IN PROGRESS</div>
</div>

<div class="info">
  <div class="row">
    <div class="label">Customer Name</div>
    <div class="value" id="cust"></div>
  </div>

  <div class="row double">
    <div class="label">Chassis No</div>
    <div class="value" id="chassis"></div>
    <div class="label">Vehicle</div>
    <div class="value" id="vehicle"></div>
  </div>

  <div class="row double">
    <div class="label">Color</div>
    <div class="value" id="color"></div>
    <div class="label">Executive</div>
    <div class="value" id="exec"></div>
  </div>
</div>

<div class="items-section">
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th class="col-no">No</th>
          <th>Item</th>
          <th class="col-status">Status</th>
          <th class="col-note">Note</th>
        </tr>
      </thead>
      <tbody id="itemBody"></tbody>
    </table>
  </div>
</div>

</div>
</div>

<script>
/* ðŸ”— JOB CARD SHEET API */
const JOBCARD_API =
"https://script.google.com/macros/s/AKfycbwr0Ltlv2tRUZWt8CnDtH7Zx3qcG3CzIEuMBncow_FS0SW3f7pyEaTziYnGtNvcOSYZ-w/exec";

/* âš¡ FAST TOP FILL (from daybook) */
const cachedRow=sessionStorage.getItem("JOB_CARD_DATA");
if(cachedRow){
  try{
    const r=JSON.parse(cachedRow);
    cust.innerText=r.customer||"";
    chassis.innerText=r.chassis||"";
    vehicle.innerText=r.vehicle||"";
    exec.innerText=r.executive||"";
  }catch(e){}
}

/* ðŸŸ¡ STATUS STYLE */
function statusClass(s){
  if(!s) return "st-unbilled";
  s=s.toLowerCase();
  if(s.includes("bill")) return "st-billed";
  if(s.includes("pend")) return "st-pending";
  return "st-unbilled";
}

/* ðŸ“¦ RENDER ITEMS */
function renderItems(items){
  itemBody.innerHTML="";
  items.forEach((it,i)=>{
    itemBody.insertAdjacentHTML("beforeend",`
      <tr>
        <td class="col-no">${i+1}</td>
        <td class="col-item">${it.item||""}</td>
        <td class="col-status ${statusClass(it.status)}">${it.status||""}</td>
        <td></td>
      </tr>
    `);
  });
}

/* ðŸš€ LOAD FROM GOOGLE SHEET */
async function loadJobcard(){
  const r=await fetch(JOBCARD_API,{cache:"no-store"});
  const d=await r.json();
  if(!d.ready) return;

  cust.innerText=d.customer_name||"";
  chassis.innerText=d.chase_no||"";
  vehicle.innerText=d.vehicle||"";
  color.innerText=d.color||"";
  exec.innerText=d.executive||"";
  workStatus.innerText=d.work_status||"";

  renderItems(d.items||[]);
}

loadJobcard();
</script>
</body>
</html>
