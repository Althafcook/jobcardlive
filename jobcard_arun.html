<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --border:#3a3a3a;
  --header:#1f4e79;
  --yellow:#f2d23c;
  --grey:#b5b5b5;
  --billed:#35c46a;
  --pending:#f2d23c;
  --unbilled:#ff5c5c;
  --billed-ng:#1f3b73;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);font-family:system-ui;color:#fff}

.wrapper{padding:14px}
.jobcard{
  max-width:420px;
  margin:5px auto 0;
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}

/* TOP */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
}
.title{font-size:18px;font-weight:700}
.status-pill{
  background:#f4b400;
  color:#000;
  font-size:11px;
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
}

/* INFO */
.info{border-bottom:1px solid var(--border)}
.row{display:grid;grid-template-columns:auto 1fr;border-bottom:1px solid var(--border)}
.row.double{grid-template-columns:auto 1fr auto 1fr}
.label{
  padding:6px 10px;
  font-size:11px;
  color:#9aa0a6;
  border-right:1px solid var(--border);
}
.value{
  padding:6px 10px;
  font-size:10px;
  color:var(--yellow);
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* TABLE */
.table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
thead th{
  background:var(--header);
  color:#fff;
  font-size:11px;
  padding:6px;
  border-right:1px solid var(--border);
}
tbody td{
  padding:4px 6px;
  border-bottom:1px solid #222;
  border-right:1px solid var(--border);
}

/* COLS */
.col-no{width:34px;text-align:center;font-size:10px;color:var(--grey)}
.col-item{font-size:10px;color:var(--grey);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.col-status{
  width:92px;
  text-align:center;
  font-size:10px;
  font-weight:700;
  white-space:nowrap;      /* ðŸ”¥ mobile wrap fix */
}
.col-note{width:70px;font-size:9px;color:#aaa}

/* STATUS */
.st-billed{background:var(--billed);color:#fff}
.st-pending{background:var(--pending);color:#000}
.st-billed-ng{background:var(--billed-ng);color:#fff}

/* ðŸ”´ UNBILLED FIX */
.st-unbilled{
  background:none;
  color:var(--unbilled);
}
</style>
</head>

<body>

<div class="wrapper">
<div class="jobcard">

<div class="topbar">
  <div class="title" id="aicTitle">JOBCARD</div>
  <div class="status-pill" id="workStatus">IN PROGRESS</div>
</div>

<div class="info">
  <div class="row">
    <div class="label">Customer Name</div>
    <div class="value" id="cust"></div>
  </div>

  <div class="row double">
    <div class="label">Chassis No</div>
    <div class="value" id="chassis"></div>
    <div class="label">Vehicle</div>
    <div class="value" id="vehicle"></div>
  </div>

  <div class="row double">
    <div class="label">Color</div>
    <div class="value" id="color"></div>
    <div class="label">Executive</div>
    <div class="value" id="exec"></div>
  </div>
</div>

<table class="table">
<thead>
<tr>
  <th class="col-no">No</th>
  <th>Item</th>
  <th class="col-status">Status</th>
  <th class="col-note">Supervisor</th>
</tr>
</thead>
<tbody id="itemBody"></tbody>
</table>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwr0Ltlv2tRUZWt8CnDtH7Zx3qcG3CzIEuMBncow_FS0SW3f7pyEaTziYnGtNvcOSYZ-w/exec";

/* STATUS CLASS */
function statusClass(s){
  if(!s) return "st-unbilled";
  s=s.toLowerCase();
  if(s.includes("billed") && s.includes("not")) return "st-billed-ng";
  if(s.includes("bill")) return "st-billed";
  if(s.includes("pend")) return "st-pending";
  return "st-unbilled";
}

/* ITEMS */
function renderItems(items){
  itemBody.innerHTML="";
  items.forEach((it,i)=>{
    itemBody.insertAdjacentHTML("beforeend",`
      <tr>
        <td class="col-no">${i+1}</td>
        <td class="col-item">${it.item||""}</td>
        <td class="col-status ${statusClass(it.status)}">${it.status||""}</td>
        <td class="col-note"></td>
      </tr>
    `);
  });
}

/* LOAD */
async function loadJobcard(){
  const r=await fetch(API,{cache:"no-store"});
  const d=await r.json();
  if(!d.ready) return;

  aicTitle.innerText=(d.aic||"JOBCARD").toUpperCase();
  cust.innerText=d.customer_name||"";
  chassis.innerText=d.chase_no||"";
  vehicle.innerText=d.vehicle||"";
  color.innerText=d.color||"";

  /* ðŸ”¥ EXECUTIVE FIX */
  exec.innerText = d.executive || d.exec || d.Executive || "";

  workStatus.innerText=d.work_status||"";

  renderItems(d.items||[]);
}

loadJobcard();
setInterval(loadJobcard,30000);
</script>

</body>
</html>
