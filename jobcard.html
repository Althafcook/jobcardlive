<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>Jobcard</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"Segoe UI",Arial,sans-serif;
}

/* ===== ZOOM CONTAINER ===== */
.zoom-wrap{
  overflow:auto;
  touch-action:pan-x pan-y;
  width:100vw;
  height:100vh;
}

/* ===== MAIN JOBCARD ===== */
.jobcard{
  min-width:900px;          /* desktop reference width */
  margin:20px auto;
  border:2px solid #666;
  background:#000;
}

/* ===== TOP BLANK HEADER ===== */
.top-header{
  height:48px;
  border-bottom:2px solid #666;
}

/* ===== INFO GRID ===== */
.info-grid{
  display:grid;
  grid-template-columns:1fr 2fr 1fr;
  border-bottom:2px solid #666;
}

.info-grid div{
  border-right:1px solid #666;
}
.info-grid div:last-child{border-right:none}

.info-title{
  background:#1f4f78;
  text-align:center;
  font-weight:600;
  padding:8px;
  border-bottom:1px solid #666;
}

.info-value{
  height:44px;
  border-bottom:1px solid #666;
}

/* ===== SECOND INFO GRID ===== */
.info-grid-2{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  border-bottom:2px solid #666;
}

.info-grid-2 div{
  border-right:1px solid #666;
}
.info-grid-2 div:last-child{border-right:none}

/* ===== ITEM TABLE ===== */
.items{
  width:100%;
  border-collapse:collapse;
}

.items th{
  background:#1f4f78;
  border:1px solid #666;
  padding:8px;
  text-align:center;
  font-weight:600;
}

.items td{
  border:1px solid #666;
  height:32px;
}

/* column widths */
.col-no{width:60px;text-align:center}
.col-item{width:auto}
.col-status{width:160px}
.col-note{width:200px}

/* ===== MOBILE SCALE ===== */
@media(max-width:768px){
  .jobcard{
    min-width:1100px;   /* force zoom-on-mobile like image */
  }
}
</style>
</head>

<body>

<div class="zoom-wrap">
<div class="jobcard">

  <!-- TOP BLANK HEADER (AIC / STATUS PLACEHOLDER) -->
  <div class="top-header"></div>

  <!-- ROW 1 -->
  <div class="info-grid">
    <div>
      <div class="info-title">Date</div>
      <div class="info-value"></div>
    </div>
    <div>
      <div class="info-title">Customer name</div>
      <div class="info-value"></div>
    </div>
    <div>
      <div class="info-title">Vehicle</div>
      <div class="info-value"></div>
    </div>
  </div>

  <!-- ROW 2 -->
  <div class="info-grid-2">
    <div>
      <div class="info-title">Executive</div>
      <div class="info-value"></div>
    </div>
    <div>
      <div class="info-title">Color</div>
      <div class="info-value"></div>
    </div>
    <div>
      <div class="info-title">Chassis no.</div>
      <div class="info-value"></div>
    </div>
  </div>

  <!-- ITEM TABLE -->
  <table class="items">
    <thead>
      <tr>
        <th class="col-no">No</th>
        <th class="col-item">Item</th>
        <th class="col-status">Store status</th>
        <th class="col-note">Supervisor Note</th>
      </tr>
    </thead>
    <tbody>
      <!-- 50 EMPTY ROWS -->
      <!-- numbers will be filled later -->
      <!-- borders always visible -->
      <!-- START -->
      <!-- repeat -->
      ${Array.from({length:50}).map(()=>`
      <tr>
        <td class="col-no"></td>
        <td class="col-item"></td>
        <td class="col-status"></td>
        <td class="col-note"></td>
      </tr>
      `).join("")}
      <!-- END -->
    </tbody>
  </table>

</div>
</div>

</body>
</html>
