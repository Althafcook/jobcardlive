<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸ”‘ VERY IMPORTANT for pinch zoom -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<title>Jobcard</title>

<style>
body{
  margin:0;
  background:#777;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== ZOOM CONTAINER ===== */
.viewer{
  display:flex;
  justify-content:center;
  padding:20px 10px;
}

/* ===== JOBCARD PAPER ===== */
.jobcard{
  background:#fff;
  width:210mm;               /* A4 width */
  min-height:297mm;          /* A4 height */
  padding:12mm;
  box-shadow:0 0 12px rgba(0,0,0,.5);
}

/* ===== COMMON ===== */
table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}
td,th{
  border:1px solid #000;
  padding:4px;
}

/* ===== HEADER ===== */
.header-table td{
  height:28px;
}
.header-title{
  font-weight:bold;
  text-align:center;
  font-size:16px;
}

/* ===== CUSTOMER / JOB INFO ===== */
.info-table td{
  height:26px;
}

/* ===== ITEM TABLE ===== */
.items th{
  background:#eee;
  font-weight:bold;
  text-align:center;
}
.items td{
  height:26px;
}

/* ===== FOOTER ===== */
.footer-table td{
  height:34px;
}

/* ===== MOBILE SCALE ===== */
@media(max-width:768px){
  .jobcard{
    width:100%;
    min-height:auto;
  }
}
</style>
</head>

<div class="viewer">

  <!-- ===== HEADER ===== -->
