<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobcard</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"Segoe UI",Arial,sans-serif;
}

/* COMMON */
.container{
  max-width:1000px;
  margin:auto;
  padding:12px;
}

/* ================= TOP BOX ================= */
.top-box{
  border:2px solid #444;
  padding:12px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  min-height:48px;
}
.top-left{
  font-size:20px;
  font-weight:600;
  letter-spacing:1px;
}
.top-right{
  width:160px;
  height:36px;
}

/* ================= INFO TABLES ================= */
.info-box{
  border:2px solid #444;
  margin-bottom:10px;
}

.info-row{
  display:grid;
  grid-template-columns:repeat(3,1fr);
}

.info-row.two{
  grid-template-columns:repeat(3,1fr);
}

.info-header{
  background:#1f4e79;
  padding:8px;
  font-weight:600;
  text-align:center;
  border-right:1px solid #333;
}
.info-header:last-child{border-right:none}

.info-cell{
  padding:12px;
  height:40px;
  border-top:1px solid #333;
  border-right:1px solid #333;
}
.info-cell:last-child{border-right:none}

/* ================= ITEMS ================= */
.items-box{
  border:2px solid #444;
}

.items-header{
  display:grid;
  grid-template-columns:60px 1fr 160px 200px;
  background:#1f4e79;
  font-weight:600;
}

.items-header div{
  padding:8px;
  text-align:center;
}

.items-body{
  max-height:70vh;
  overflow:auto;
}

.item-row{
  display:grid;
  grid-template-columns:60px 1fr 160px 200px;
}

.item-row div{
  height:34px;
  padding:6px;
  color:#ccc;
}

/* NO row borders intentionally */

/* MOBILE */
@media(max-width:768px){
  .info-row,
  .info-row.two{
    grid-template-columns:1fr;
  }

  .items-header,
  .item-row{
    grid-template-columns:50px 1fr 120px 140px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- TOP -->
  <div class="top-box">
    <div class="top-left">&nbsp;</div>
    <div class="top-right"></div>
  </div>

  <!-- DATE / CUSTOMER / VEHICLE -->
  <div class="info-box">
    <div class="info-row">
      <div class="info-header">Date</div>
      <div class="info-header">Customer name</div>
      <div class="info-header">Vehicle</div>

      <div class="info-cell"></div>
      <div class="info-cell"></div>
      <div class="info-cell"></div>
    </div>
  </div>

  <!-- EXECUTIVE / COLOR / CHASSIS -->
  <div class="info-box">
    <div class="info-row two">
      <div class="info-header">Executive</div>
      <div class="info-header">Color</div>
      <div class="info-header">Chassis no.</div>

      <div class="info-cell"></div>
      <div class="info-cell"></div>
      <div class="info-cell"></div>
    </div>
  </div>

  <!-- ITEMS -->
  <div class="items-box">
    <div class="items-header">
      <div>No</div>
      <div>Item</div>
      <div>Store status</div>
      <div>Supervisor Note</div>
    </div>

    <div class="items-body" id="itemsBody"></div>
  </div>

</div>

<script>
/* CREATE 50 EMPTY ROWS */
const body=document.getElementById("itemsBody");

for(let i=0;i<50;i++){
  const row=document.createElement("div");
  row.className="item-row";
  row.innerHTML=`
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  `;
  body.appendChild(row);
}
</script>

</body>
</html>
