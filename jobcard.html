<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --border:#3a3a3a;
  --header:#1f4e79;
  --label:#9aa0a6;
  --value:#f4d03f;          /* lite yellow */
  --rowtext:#7ecbff;        /* lite blue */
  --billed:#2ecc71;
  --pending:#f1c40f;
  --unbilled:#e74c3c;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
.wrapper{padding:14px}
.jobcard{
  max-width:420px;
  margin:auto;
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}

/* TOP */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
}
.title{font-size:18px;font-weight:600;color:#fff}
.status{
  background:#f4b400;
  color:#000;
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
}

/* INFO */
.info{border-bottom:1px solid var(--border)}
.row{display:grid;grid-template-columns:auto 1fr;border-bottom:1px solid var(--border)}
.row.double{grid-template-columns:auto 1fr auto 1fr}

.label{
  padding:6px 10px;
  font-size:12px;
  color:var(--label);
  border-right:1px solid var(--border);
  text-align:center;
}

.value{
  padding:6px 10px;
  font-size:12px;
  font-weight:500;
  color:var(--value);
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.row.double .label:nth-child(3){
  border-left:1px solid var(--border);
}

/* TABLE */
.table{width:100%;border-collapse:collapse;table-layout:fixed}

.table thead th{
  background:var(--header);
  color:#fff;
  font-size:11px;
  padding:6px;
  text-align:center;
  border-right:1px solid var(--border);
}

.table tbody td{
  padding:4px 6px;
  font-size:12px;
  text-align:center;
  color:var(--rowtext);
  border-bottom:1px solid #222;
  border-right:1px solid var(--border);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.col-no{width:34px}
.col-status{width:110px}
.col-note{width:60px}

/* STATUS COLORS */
.st-billed{color:var(--billed)}
.st-pending{color:var(--pending)}
.st-unbilled{color:var(--unbilled)}
</style>
</head>

<body>
<div class="wrapper">
<div class="jobcard">

<div class="topbar">
  <div class="title">JOB CARD</div>
  <div class="status">IN&nbsp;PROGRESS</div>
</div>

<div class="info">
  <div class="row">
    <div class="label">Customer Name</div>
    <div class="value" id="cust"></div>
  </div>

  <div class="row double">
    <div class="label">Chassis No</div>
    <div class="value" id="chassis"></div>
    <div class="label">Vehicle</div>
    <div class="value" id="vehicle"></div>
  </div>

  <div class="row double">
    <div class="label">Color</div>
    <div class="value" id="color"></div>
    <div class="label">Executive</div>
    <div class="value" id="exec"></div>
  </div>
</div>

<table class="table">
<thead>
<tr>
  <th class="col-no">No</th>
  <th>Item</th>
  <th class="col-status">Status</th>
  <th class="col-note">Note</th>
</tr>
</thead>
<tbody id="itemBody"></tbody>
</table>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbw4dVdfgm3NkISHwE_v8CNSrMbOtx75SZI4DPs1dM2b6qm1gchMSRPL41JkN-Vn5RAwrg/exec";
const qs=new URLSearchParams(location.search);
const chassisParam=qs.get("chassis");

function getStatus(g,a){
  g=Number(g); a=Number(a);
  if(g===1 && a===0) return ["Pending","st-pending"];
  if(g===0 && a===1) return ["Billed","st-billed"];
  if(g===1 && a===1) return ["Billed & not given","st-billed"];
  return ["Unbilled","st-unbilled"];
}

async function loadJobcard(){
  const er=await fetch(API+"?mode=extract");
  const ed=await er.json();
  const ex=ed.rows.find(x=>String(x.chassis).trim()===chassisParam);

  const dr=await fetch(API);
  const dd=await dr.json();
  const row=dd.rows.find(x=>String(x.chassis).trim()===chassisParam);

  cust.innerText=row.customer;
  chassis.innerText=row.chassis;
  vehicle.innerText=row.vehicle;
  color.innerText=ex?.color||"";
  exec.innerText=ex?.executive||"";

  const pr=await fetch(API+"?mode=page");
  const pd=await pr.json();

  itemBody.replaceChildren();

  pd.rows
   .filter(r=>String(r.chase_no).trim()===chassisParam)
   .forEach((it,i)=>{
     const [txt,cls]=getStatus(it.given_status,it.adv_billing);
     const tr=document.createElement("tr");
     tr.innerHTML=`
       <td>${i+1}</td>
       <td>${it.item_partnumber||""}</td>
       <td class="${cls}">${txt}</td>
       <td></td>`;
     itemBody.appendChild(tr);
   });
}

loadJobcard();
</script>
</body>
</html>
