<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --border:#3a3a3a;
  --header:#1f4e79;
  --text:#eaeaea;
  --muted:#9aa0a6;
  --accent:#f4b400;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
}

.wrapper{
  padding:14px;
}

.jobcard{
  max-width:420px;
  margin:auto;
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}

/* ===== HEADER ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
}

.title{
  font-size:18px;
  font-weight:600;
}

.date{
  font-size:12px;
  color:var(--muted);
}

.status{
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
}

/* ===== INFO AREA ===== */
.info{
  border-bottom:1px solid var(--border);
}

/* SINGLE ROW */
.row{
  display:grid;
  grid-template-columns:auto 1fr;
  border-bottom:1px solid var(--border);
  min-height:30px;
}

/* DOUBLE ROW (Chassis + Vehicle / Color + Executive) */
.row.double{
  grid-template-columns:
    auto 1fr   /* left label + value */
    auto 1fr;  /* right label + value */
}

.row:last-child{border-bottom:none}

.label{
  padding:6px 10px;
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
  border-right:1px solid var(--border);
}

.value{
  padding:6px 10px;
  font-size:13px;
}

/* remove extra borders on right label */
.row.double .label:nth-child(3){
  border-left:1px solid var(--border);
}

/* ===== ITEMS TABLE ===== */
.table{
  width:100%;
  border-collapse:collapse;
}

.table thead th{
  background:var(--header);
  color:#fff;
  font-size:11px;
  font-weight:600;
  padding:6px;
  border-right:1px solid var(--border);
  text-align:left;
}

.table thead th:last-child{border-right:none}

.table tbody td{
  height:18px;
  border-bottom:1px solid #222;
  border-right:1px solid #222;
}

.table tbody td:last-child{border-right:none}

/* column widths */
.col-no{width:34px}
.col-item{width:auto}
.col-status{width:60px}
.col-note{width:60px}

/* ===== MOBILE SAFETY ===== */
@media(max-width:360px){
  .label{font-size:11px}
  .value{font-size:12px}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="jobcard">

    <!-- HEADER -->
    <div class="topbar">
      <div>
        <div class="title">JOB CARD</div>
        <div class="date">19 Jan 2026</div>
      </div>
      <div class="status">IN&nbsp;PROGRESS</div>
    </div>

    <!-- INFO -->
    <div class="info">

      <!-- Customer -->
      <div class="row">
  <div class="label">Customer Name</div>
  <div class="value" id="cust"></div>
</div>

<div class="row double">
  <div class="label">Chassis No</div>
  <div class="value" id="chassis"></div>
  <div class="label">Vehicle</div>
  <div class="value" id="vehicle"></div>
</div>

<div class="row double">
  <div class="label">Color</div>
  <div class="value" id="color"></div>
  <div class="label">Executive</div>
  <div class="value" id="exec"></div>
</div>

    <!-- ITEMS -->
    <table class="table">
      <thead>
        <tr>
          <th class="col-no">No</th>
          <th class="col-item">Item</th>
          <th class="col-status">Status</th>
          <th class="col-note">Note</th>
        </tr>
      </thead>
      <tbody>
        <!-- 15 compact rows -->
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>

        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>

        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>

  </div>
</div>

      <script>
const API = "https://script.google.com/macros/library/d/1lFBLIC5UtwRKmwY-RYDgxU8mW0Gg8eB6nQ-O136rFUX-1ni7CL1jPhWz/32";

const qs = new URLSearchParams(location.search);
const chassisParam = qs.get("chassis");

async function loadJobcard(){
  if(!chassisParam) return;

  const r = await fetch(API);
  const d = await r.json();

  if(!d.rows) return;

  const row = d.rows.find(
    x => String(x.chassis).trim() === String(chassisParam).trim()
  );

  if(!row){
    console.log("No matching chassis", chassisParam);
    return;
  }

  document.getElementById("cust").innerText    = row.customer || "";
  document.getElementById("chassis").innerText = row.chassis || "";
  document.getElementById("vehicle").innerText = row.vehicle || "";
  document.getElementById("exec").innerText    = row.aic || "";
  document.getElementById("color").innerText   = row.color || "";
}

loadJobcard();
</script>

</body>
</html>
