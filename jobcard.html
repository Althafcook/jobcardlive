<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Card</title>

<style>
:root{
  --bg:#0c0c0c;
  --card:#141414;
  --line:#2a2a2a;
  --header:#1f4f78;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#f4b400;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
  color:var(--text);
}

/* CARD */
.jobcard{
  max-width:420px;
  margin:16px auto;
  background:var(--card);
  border-radius:18px;
  border:1px solid var(--line);
  overflow:hidden;
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--line);
}
.top h1{
  margin:0;
  font-size:18px;
  letter-spacing:.5px;
}
.status-pill{
  background:var(--accent);
  color:#000;
  font-size:12px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
}

/* INFO ROWS */
.info-row{
  padding:8px 14px;          /* ðŸ”¹ reduced height */
  border-bottom:1px solid var(--line);
  font-size:13px;
}
.label{
  color:var(--muted);
  font-size:11px;
  margin-bottom:2px;
}

/* TABLE */
.table-wrap{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:13px;
}

/* TABLE HEADER */
thead th{
  background:var(--header);
  padding:6px 6px;          /* ðŸ”¹ compact header */
  border-right:1px solid #163a57;
  font-weight:600;
}
thead th:last-child{border-right:none}

/* COLUMN WIDTHS */
.col-no{width:36px}          /* ðŸ”¹ 2-digit */
.col-item{width:auto}
.col-status{width:90px}      /* ðŸ”¹ ~10 chars */
.col-note{width:100px}       /* ðŸ”¹ ~10 chars */

/* BODY ROWS */
tbody td{
  height:26px;               /* ðŸ”¹ slim rows */
  border-bottom:1px solid var(--line);
  border-right:1px solid var(--line);
}
tbody td:last-child{border-right:none}

/* EMPTY SPACE LOOK */
tbody tr:last-child td{
  border-bottom:none;
}
</style>
</head>

<body>

<div class="jobcard">

  <!-- TOP -->
  <div class="top">
    <h1>JOB CARD</h1>
    <div class="status-pill">IN PROGRESS</div>
  </div>

  <!-- INFO -->
  <div class="info-row">
    <div class="label">Date</div>
  </div>
  <div class="info-row">
    <div class="label">Customer Name</div>
  </div>
  <div class="info-row">
    <div class="label">Vehicle</div>
  </div>
  <div class="info-row">
    <div class="label">Chassis No</div>
  </div>
  <div class="info-row">
    <div class="label">Executive</div>
  </div>
  <div class="info-row">
    <div class="label">Color</div>
  </div>

  <!-- ITEMS TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th class="col-no">No</th>
          <th class="col-item">Item</th>
          <th class="col-status">Status</th>
          <th class="col-note">Supervisor Note</th>
        </tr>
      </thead>
      <tbody>
        <!-- 15 EMPTY ROWS (visual only) -->
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
