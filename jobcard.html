<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --border:#3a3a3a;
  --header:#1f4e79;
  --text:#eaeaea;
  --muted:#9aa0a6;
  --accent:#f4b400;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
}
.wrapper{padding:14px}
.jobcard{
  max-width:420px;
  margin:auto;
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}

/* TOP */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
}
.title{font-size:18px;font-weight:600}
.date{font-size:12px;color:var(--muted)}
.status{
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
}

/* INFO */
.info{border-bottom:1px solid var(--border)}
.row{
  display:grid;
  grid-template-columns:auto 1fr;
  border-bottom:1px solid var(--border);
}
.row.double{grid-template-columns:auto 1fr auto 1fr}
.label{
  padding:6px 10px;
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
  border-right:1px solid var(--border);
}
.value{
  padding:6px 10px;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.row.double .label:nth-child(3){
  border-left:1px solid var(--border);
}

/* TABLE */
.table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
.table thead th{
  background:var(--header);
  color:#fff;
  font-size:11px;
  font-weight:600;
  padding:6px;
  text-align:left;
  white-space:nowrap;
}
.table tbody td{
  padding:4px 6px;
  font-size:12px;
  border-bottom:1px solid #222;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.col-no{width:34px}
.col-status{width:90px}
.col-note{width:60px}
</style>
</head>

<body>
<div class="wrapper">
<div class="jobcard">

<div class="topbar">
  <div>
    <div class="title">JOB CARD</div>
    <div class="date" id="jcDate"></div>
  </div>
  <div class="status">IN&nbsp;PROGRESS</div>
</div>

<div class="info">
  <div class="row">
    <div class="label">Customer Name</div>
    <div class="value" id="cust"></div>
  </div>

  <div class="row double">
    <div class="label">Chassis No</div>
    <div class="value" id="chassis"></div>
    <div class="label">Vehicle</div>
    <div class="value" id="vehicle"></div>
  </div>

  <div class="row double">
    <div class="label">Color</div>
    <div class="value" id="color"></div>
    <div class="label">Executive</div>
    <div class="value" id="exec"></div>
  </div>
</div>

<table class="table">
<thead>
<tr>
  <th class="col-no">No</th>
  <th>Item</th>
  <th class="col-status">Status</th>
  <th class="col-note">Note</th>
</tr>
</thead>
<tbody id="itemBody"></tbody>
</table>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbw4dVdfgm3NkISHwE_v8CNSrMbOtx75SZI4DPs1dM2b6qm1gchMSRPL41JkN-Vn5RAwrg/exec";
const qs=new URLSearchParams(location.search);
const chassisParam=qs.get("chassis");

/* STATUS RULE */
function getStatus(given,adv){
  given=Number(given); adv=Number(adv);
  if(given===1 && adv===0) return "Pending";
  if(given===0 && adv===1) return "Billed";
  if(given===1 && adv===1) return "Billed & not given";
  return "Bill pending";
}

async function loadJobcard(){
  if(!chassisParam) return;

  /* Extract */
  const er=await fetch(API+"?mode=extract",{cache:"no-store"});
  const ed=await er.json();
  let color="",exec="";
  if(ed.rows){
    const m=ed.rows.find(x=>String(x.chassis).trim()===String(chassisParam).trim());
    if(m){color=m.color||"";exec=m.executive||"";}
  }

  /* Daybook */
  const dr=await fetch(API,{cache:"no-store"});
  const dd=await dr.json();
  const row=dd.rows.find(x=>String(x.chassis).trim()===String(chassisParam).trim());
  if(!row) return;

  cust.innerText=row.customer||"";
  chassis.innerText=row.chassis||"";
  vehicle.innerText=row.vehicle||"";
  colorElem.innerText=color;
  execElem.innerText=exec;

  /* Page Items */
  const pr=await fetch(API+"?mode=page",{cache:"no-store"});
  const pd=await pr.json();
  const tbody=document.getElementById("itemBody");
  tbody.replaceChildren();

  const items=pd.rows.filter(r=>String(r.chase_no).trim()===String(chassisParam).trim());

  if(items.length===0){
    for(let i=0;i<5;i++){
      tbody.innerHTML+=`<tr><td></td><td></td><td></td><td></td></tr>`;
    }
    return;
  }

  items.forEach((it,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i+1}</td>
      <td>${it.item_partnumber||""}</td>
      <td>${getStatus(it.given_status,it.adv_billing)}</td>
      <td></td>`;
    tbody.appendChild(tr);
  });
}

const cust=document.getElementById("cust");
const chassis=document.getElementById("chassis");
const vehicle=document.getElementById("vehicle");
const colorElem=document.getElementById("color");
const execElem=document.getElementById("exec");

loadJobcard();
</script>
</body>
</html>
