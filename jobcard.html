<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- IMPORTANT: pinch zoom ENABLED -->
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5">

<title>Jobcard</title>

<style>
*{ box-sizing:border-box }

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Segoe UI, Arial, sans-serif;
  display:flex;
  justify-content:center;
  padding:14px;
}

/* ===== OUTER WRAPPER (controls size) ===== */
.jobcard-wrapper{
  width:100%;
  display:flex;
  justify-content:center;
}

/* ===== JOBCARD ===== */
.jobcard{
  width:100%;
  max-width:980px;              /* desktop limit */
  background:#000;
  border:2px solid #666;
  padding:10px;
}

/* ===== GRID HELPERS ===== */
.row{
  display:grid;
  gap:0;
  border-bottom:1px solid #444;
}
.row:last-child{ border-bottom:none }

.cell{
  border-right:1px solid #444;
  padding:6px 8px;
  min-height:28px;              /* Excel row ≈ 15 */
  display:flex;
  align-items:center;
  font-size:13px;
}
.cell:last-child{ border-right:none }

/* ===== HEADERS ===== */
.header{
  background:#1f4e79;
  font-weight:600;
  justify-content:center;
  color:#fff;
}

/* ===== TOP BLANK BAR ===== */
.top-blank{
  height:34px;
  border-bottom:1px solid #444;
}

/* ===== SECTIONS ===== */
.grid-3{ grid-template-columns:1fr 1fr 1fr }
.grid-2{ grid-template-columns:1fr 1fr }
.grid-items{
  grid-template-columns:60px 1fr 140px 160px;
}

/* ===== ITEMS ROW ===== */
.item-row .cell{
  height:26px;
}

/* ===== MOBILE FIT ===== */
@media(max-width:768px){
  body{ padding:6px }
  .jobcard{
    max-width:100%;
  }
  .grid-items{
    grid-template-columns:50px 1fr 120px 140px;
  }
}

/* ===== VERY SMALL SCREENS ===== */
@media(max-width:420px){
  .cell{
    font-size:12px;
    padding:4px 6px;
  }
}
</style>
</head>

<body>

<div class="jobcard-wrapper">

<div class="jobcard">

  <!-- TOP BLANK (AIC + STATUS AREA) -->
  <div class="top-blank"></div>

  <!-- DATE / CUSTOMER / VEHICLE -->
  <div class="row grid-3">
    <div class="cell header">Date</div>
    <div class="cell header">Customer name</div>
    <div class="cell header">Vehicle</div>
  </div>
  <div class="row grid-3">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- EXECUTIVE / COLOR / CHASSIS -->
  <div class="row grid-3">
    <div class="cell header">Executive</div>
    <div class="cell header">Color</div>
    <div class="cell header">Chassis no.</div>
  </div>
  <div class="row grid-3">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- ITEMS HEADER -->
  <div class="row grid-items">
    <div class="cell header">No</div>
    <div class="cell header">Item</div>
    <div class="cell header">Store status</div>
    <div class="cell header">Supervisor Note</div>
  </div>

  <!-- 50 BLANK ITEM ROWS -->
  <!-- Row 1 -->
  <div class="row grid-items item-row">
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
  </div>
  <!-- Row 2 -->
  <div class="row grid-items item-row">
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
  </div>
  <!-- Row 3 -->
  <div class="row grid-items item-row">
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
  </div>

  <!-- COPY THIS BLOCK UNTIL 50 ROWS -->
  <!-- (intentionally static – no JS rendering) -->

</div>
</div>

</body>
</html>
