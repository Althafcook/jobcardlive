<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=yes"
/>
<title>Jobcard</title>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  background:#000;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  overflow:auto;
}

/* Allow zoom like image */
.zoom-wrapper{
  overflow:auto;
  touch-action:pan-x pan-y;
}

/* Fixed jobcard canvas */
.jobcard{
  width:1100px;              /* IMPORTANT: fixed width */
  margin:20px auto;
  border:2px solid #666;
  background:#000;
}

/* ================= TOP HEADER ================= */
.top-row{
  display:grid;
  grid-template-columns: 1fr 260px;
  border-bottom:1px solid #666;
}

.top-left{
  height:42px;
  border-right:1px solid #666;
}

.top-right{
  height:42px;
}

/* ================= INFO GRID ================= */
.info-grid{
  display:grid;
  grid-template-columns: 1fr 2fr 1fr;
  border-bottom:1px solid #666;
}

.info-grid div{
  border-right:1px solid #666;
  border-bottom:1px solid #666;
  padding:10px;
  background:#000;
}

.info-grid div:last-child{
  border-right:none;
}

/* Headings */
.info-head{
  background:#1f4e79;
  font-weight:600;
  text-align:center;
}

/* ================= SECOND INFO ================= */
.info-grid-2{
  display:grid;
  grid-template-columns: 2fr 1fr 1fr;
  border-bottom:1px solid #666;
}

.info-grid-2 div{
  border-right:1px solid #666;
  border-bottom:1px solid #666;
  padding:10px;
}

.info-grid-2 div:last-child{
  border-right:none;
}

/* ================= ITEMS TABLE ================= */
.items{
  width:100%;
  border-collapse:collapse;
}

.items th{
  background:#1f4e79;
  padding:8px;
  border:1px solid #666;
  font-weight:600;
  text-align:center;
}

.items td{
  height:28px;
  border:1px solid #666;
}

/* Column widths */
.col-no{width:60px;text-align:center}
.col-item{width:520px}
.col-status{width:200px}
.col-note{width:320px}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .jobcard{
    margin:10px;
  }
}
</style>
</head>

<body>

<div class="zoom-wrapper">
  <div class="jobcard">

    <!-- TOP HEADER (BLANK) -->
    <div class="top-row">
      <div class="top-left"></div>
      <div class="top-right"></div>
    </div>

    <!-- DATE / CUSTOMER / VEHICLE -->
    <div class="info-grid">
      <div class="info-head">Date</div>
      <div class="info-head">Customer name</div>
      <div class="info-head">Vehicle</div>

      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- EXECUTIVE / COLOR / CHASSIS -->
    <div class="info-grid-2">
      <div class="info-head">Executive</div>
      <div class="info-head">Color</div>
      <div class="info-head">Chassis no.</div>

      <div></div>
      <div></div>

    </div>

    <!-- ITEMS TABLE -->
    <table class="items">
