<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobcard</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"Segoe UI", Arial, sans-serif;
}

.wrapper{
  max-width:1000px;
  margin:12px auto;
  padding:8px;
}

/* COMMON */
.box{
  border:2px solid #666;
  margin-bottom:10px;
}

.row{
  display:grid;
}

.cell{
  border:1px solid #444;
  padding:10px;
  min-height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* TOP BLANK HEADER */
.top-blank{
  height:60px;
}

/* BLUE LABEL */
.label{
  background:#1f4f78;
  font-weight:600;
  text-align:center;
}

/* SECTION 1 */
.sec-1{
  grid-template-columns:1fr 2fr 1fr;
}

/* SECTION 2 */
.sec-2{
  grid-template-columns:1fr 1fr 1fr;
}

/* ITEMS HEADER */
.items-head{
  grid-template-columns:60px 1fr 160px 200px;
}

/* ITEMS ROW */
.items-row{
  grid-template-columns:60px 1fr 160px 200px;
}

/* MOBILE */
@media(max-width:700px){

  .sec-1,
  .sec-2{
    grid-template-columns:1fr;
  }

  .items-head,
  .items-row{
    grid-template-columns:50px 1fr 120px 140px;
  }

  .cell{
    font-size:13px;
    padding:8px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- TOP BLANK (AIC / STATUS AREA) -->
  <div class="box top-blank"></div>

  <!-- DATE / CUSTOMER / VEHICLE -->
  <div class="box row sec-1">
    <div class="cell label">Date</div>
    <div class="cell label">Customer name</div>
    <div class="cell label">Vehicle</div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- EXECUTIVE / COLOR / CHASSIS -->
  <div class="box row sec-2">
    <div class="cell label">Executive</div>
    <div class="cell label">Color</div>
    <div class="cell label">Chassis no.</div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- ITEMS TABLE -->
  <div class="box">

    <!-- ITEMS HEADER -->
    <div class="row items-head">
      <div class="cell label">No</div>
      <div class="cell label">Item</div>
      <div class="cell label">Store status</div>
      <div class="cell label">Supervisor Note</div>
    </div>

    <!-- 50 EMPTY ROWS -->
    <!-- You can later fill dynamically -->
    <!-- ROW 1 -->
    <div class="row items-row">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <!-- ROW 2 -->
    <div class="row items-row">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>

    <!-- ROWS 3â€“50 -->
    <!-- Copy-paste pattern -->
    <!-- (kept blank intentionally) -->

    <!-- QUICK GENERATION -->
    <script>
      const container = document.currentScript.parentElement;
      for(let i=3;i<=50;i++){
        const r=document.createElement("div");
        r.className="row items-row";
        r.innerHTML=`
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        `;
        container.appendChild(r);
      }
    </script>

  </div>

</div>

</body>
</html>
