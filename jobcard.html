<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --border:#3a3a3a;
  --header:#1f4e79;
  --text:#eaeaea;
  --muted:#9aa0a6;
  --accent:#f4b400;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
}
.wrapper{padding:14px}
.jobcard{
  max-width:420px;
  margin:auto;
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
}
.title{font-size:18px;font-weight:600}
.date{font-size:12px;color:var(--muted)}
.status{
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
}
.info{border-bottom:1px solid var(--border)}
.row{
  display:grid;
  grid-template-columns:auto 1fr;
  border-bottom:1px solid var(--border);
  min-height:30px;
}
.row.double{
  grid-template-columns:auto 1fr auto 1fr;
}
.label{
  padding:6px 10px;
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
  border-right:1px solid var(--border);
}
.value{padding:6px 10px;font-size:13px}
.row.double .label:nth-child(3){
  border-left:1px solid var(--border);
}
.table{
  width:100%;
  border-collapse:collapse;
}
.table thead th{
  background:var(--header);
  color:#fff;
  font-size:11px;
  font-weight:600;
  padding:6px;
  border-right:1px solid var(--border);
  text-align:left;
}
.table tbody td{
  height:18px;
  border-bottom:1px solid #222;
  border-right:1px solid #222;
}
.col-no{width:34px}
.col-status{width:60px}
.col-note{width:60px}
</style>
</head>

<body>
<div class="wrapper">
<div class="jobcard">

<div class="topbar">
  <div>
    <div class="title">JOB CARD</div>
    <div class="date" id="jcDate"></div>
  </div>
  <div class="status">IN&nbsp;PROGRESS</div>
</div>

<div class="info">
  <div class="row">
    <div class="label">Customer Name</div>
    <div class="value" id="cust"></div>
  </div>

  <div class="row double">
    <div class="label">Chassis No</div>
    <div class="value" id="chassis"></div>
    <div class="label">Vehicle</div>
    <div class="value" id="vehicle"></div>
  </div>

  <div class="row double">
    <div class="label">Color</div>
    <div class="value" id="color"></div>
    <div class="label">Executive</div>
    <div class="value" id="exec"></div>
  </div>
</div>

<table class="table">
<thead>
<tr>
  <th class="col-no">No</th>
  <th>Item</th>
  <th class="col-status">Status</th>
  <th class="col-note">Note</th>
</tr>
</thead>
<tbody>
<tr><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td></tr>
</tbody>
</table>

</div>
</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbw4dVdfgm3NkISHwE_v8CNSrMbOtx75SZI4DPs1dM2b6qm1gchMSRPL41JkN-Vn5RAwrg/exec";

const qs = new URLSearchParams(location.search);
const chassisParam = qs.get("chassis");

// ✅ STRONG COLOR RULES (NO JSON, NO DELAY)
const COLOR_RULES = [
  { name: "WHITE", keys: [" WHITE"] },
  { name: "BLUE",  keys: [" BLUE"] },
  { name: "RED",   keys: [" RED"] },
  { name: "BLACK", keys: [" BLACK"] },
  { name: "GREY",  keys: [" GREY", " GRAY"] }
];

function detectColor(vehicle){
  if(!vehicle) return "";
  const txt = " " + vehicle.toUpperCase() + " ";
  for(const c of COLOR_RULES){
    for(const k of c.keys){
      if(txt.includes(k)) return c.name;
    }
  }
  return "";
}

async function loadJobcard(){
  if(!chassisParam) return;

  const r = await fetch(API);
  const d = await r.json();
  if(!d.rows) return;

  const row = d.rows.find(
    x => String(x.chassis).trim() === String(chassisParam).trim()
  );
  if(!row) return;

  document.getElementById("cust").innerText    = row.customer || "";
  document.getElementById("chassis").innerText = row.chassis || "";
  document.getElementById("vehicle").innerText = row.vehicle || "";
  document.getElementById("exec").innerText    = "";

  // ✅ FINAL COLOR FIX
  document.getElementById("color").innerText =
    detectColor(row.vehicle);

  document.getElementById("jcDate").innerText =
    new Date().toLocaleDateString("en-GB");
}

loadJobcard();
</script>
</body>
</html>
