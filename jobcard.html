<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

<title>Jobcard</title>

<style>
/* ===== GLOBAL ===== */
html,body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== SCREEN WRAPPER ===== */
.screen{
  width:100vw;
  height:100vh;
  overflow:auto;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:16px;
}

/* ===== FIXED CANVAS (IMPORTANT) ===== */
.jobcard-canvas{
  width:980px;              /* desktop application width */
  background:#000;
  border:2px solid #666;
  box-shadow:0 0 20px #000;
  transform-origin: top center;
}

/* ===== AUTO FIT ON MOBILE ===== */
@media(max-width:1000px){
  .jobcard-canvas{
    transform:scale(calc(100vw / 1000));
  }
}

/* ===== COMMON ===== */
.row{display:grid}
.cell{
  border:1px solid #666;
  padding:10px;
  min-height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.head{
  background:#1f4e79;
  font-weight:bold;
}

/* ===== HEADER ===== */
.header{
  height:60px;
  border-bottom:1px solid #666;
}

/* ===== INFO BLOCKS ===== */
.info3{grid-template-columns:1fr 2fr 1fr}
.info3 .cell{min-height:48px}

.info3b{grid-template-columns:2fr 1fr}
.info3b .cell{min-height:48px}

/* ===== ITEMS ===== */
.items-head{
  grid-template-columns:70px 1fr 200px 240px;
}
.items-row{
  grid-template-columns:70px 1fr 200px 240px;
}
.items-row .cell{
  min-height:34px;
}

/* ===== SCROLL INSIDE JOB CARD ===== */
.items{
  max-height:420px;
  overflow:hidden;
}
</style>
</head>

<body>

<div class="screen">

<div class="jobcard-canvas">

  <!-- BLANK TITLE / STATUS -->
  <div class="row header"></div>

  <!-- DATE / CUSTOMER / VEHICLE -->
  <div class="row info3">
    <div class="cell head">Date</div>
    <div class="cell head">Customer name</div>
    <div class="cell head">Vehicle</div>
  </div>
  <div class="row info3">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- EXEC / COLOR / CHASSIS -->
  <div class="row info3">
    <div class="cell head">Executive</div>
    <div class="cell head">Color</div>
    <div class="cell head">Chassis no.</div>
  </div>
  <div class="row info3">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- ITEM HEADER -->
  <div class="row items-head">
    <div class="cell head">No</div>
    <div class="cell head">Item</div>
    <div class="cell head">Store status</div>
    <div class="cell head">Supervisor Note</div>
  </div>

  <!-- ITEM ROWS (50) -->
  <div class="items">
    <!-- repeat 50 rows -->
    <!-- example 10 shown, you can extend -->
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    <div class="row items-row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
  </div>

</div>
</div>

</body>
</html>
