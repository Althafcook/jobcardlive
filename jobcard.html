<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --border:#3a3a3a;
  --header:#1f4f78;
  --text:#e6e6e6;
  --muted:#9aa0a6;
  --accent:#f2b705;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  color:var(--text);
}

/* ================= CARD ================= */
.jobcard{
  max-width:420px;
  margin:14px auto;
  background:var(--card);
  border:2px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 0 18px rgba(0,0,0,.6) inset;
}

/* ================= HEADER ================= */
.top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:8px;
}
.title{
  font-size:22px;
  font-weight:700;
  letter-spacing:.5px;
}
.date{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}
.status{
  background:var(--accent);
  color:#000;
  font-weight:700;
  font-size:12px;
  padding:6px 14px;
  border-radius:20px;
}

/* ================= INFO GRID ================= */
.info{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  margin-bottom:10px;
}
.row{
  display:grid;
  grid-template-columns:120px 1fr;
  border-bottom:1px solid var(--border);
}
.row:last-child{border-bottom:none}

.label{
  padding:8px 10px;
  font-size:13px;
  color:var(--muted);
  border-right:1px solid var(--border);
}
.value{
  padding:8px 10px;
  font-size:13px;
}

/* two-column rows */
.row.split{
  grid-template-columns:120px 1fr 110px 1fr;
}

/* ================= ITEMS TABLE ================= */
.table{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}

.thead{
  display:grid;
  grid-template-columns:38px 1fr 80px 80px;
  background:var(--header);
  font-weight:600;
  font-size:13px;
}
.thead div{
  padding:6px 8px;
  border-right:1px solid rgba(255,255,255,.15);
}
.thead div:last-child{border-right:none}

.tbody .tr{
  display:grid;
  grid-template-columns:38px 1fr 80px 80px;
  border-top:1px solid var(--border);
  font-size:12px;
}
.tbody .tr div{
  padding:4px 8px;
  border-right:1px solid var(--border);
}
.tbody .tr div:last-child{border-right:none}

/* dummy rows height */
.tbody .tr{height:22px}

/* ================= MOBILE SAFETY ================= */
@media (max-width:360px){
  .jobcard{margin:8px}
  .row{grid-template-columns:100px 1fr}
  .row.split{grid-template-columns:100px 1fr 90px 1fr}
}
</style>
</head>

<body>

<div class="jobcard">

  <!-- HEADER -->
  <div class="top">
    <div>
      <div class="title">JOB CARD</div>
      <div class="date">19 Jan 2026</div>
    </div>
    <div class="status">IN&nbsp;PROGRESS</div>
  </div>

  <!-- INFO -->
  <div class="info">

    <div class="row">
      <div class="label">Customer Name</div>
      <div class="value"></div>
    </div>

    <div class="row split">
      <div class="label">Chassis No</div>
      <div class="value"></div>
      <div class="label">Vehicle</div>
      <div class="value"></div>
    </div>

    <div class="row split">
      <div class="label">Color</div>
      <div class="value"></div>
      <div class="label">Executive</div>
      <div class="value"></div>
    </div>

  </div>

  <!-- ITEMS -->
  <div class="table">

    <div class="thead">
      <div>No</div>
      <div>Item</div>
      <div>Status</div>
      <div>Note</div>
    </div>

    <div class="tbody">
      <!-- 20 empty rows -->
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
      <div class="tr"><div></div><div></div><div></div><div></div></div>
    </div>

  </div>

</div>

</body>
</html>
