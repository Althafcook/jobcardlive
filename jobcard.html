<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Job Card</title>

<style>
:root{
  --bg:#0c0c0c;
  --card:#121212;
  --border:#2a2a2a;
  --header:#1f4f78;
  --text:#eaeaea;
  --muted:#9aa0a6;
  --accent:#f5b400;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:"Segoe UI",system-ui,-apple-system,sans-serif;
  color:var(--text);
}

/* PAGE WRAP */
.page{
  padding:12px;
}

/* CARD */
.card{
  max-width:520px;
  margin:auto;
  background:linear-gradient(180deg,#151515,#0e0e0e);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}

/* HEADER */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border-bottom:1px solid var(--border);
}

.card-header h1{
  margin:0;
  font-size:18px;
  letter-spacing:1px;
}

.status{
  background:var(--accent);
  color:#000;
  font-size:12px;
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
}

/* INFO ROWS */
.info{
  display:grid;
  grid-template-columns:1fr;
}

.info-row{
  padding:10px 16px;            /* ⬅️ compact height */
  border-bottom:1px solid var(--border);
  font-size:13px;
  color:var(--muted);
}

/* TABLE HEADER */
.table-head{
  display:grid;
  grid-template-columns:44px 1fr 110px 140px;
  background:var(--header);
  font-size:13px;
  font-weight:600;
  border-top:1px solid var(--border);
}

.table-head div{
  padding:10px 8px;
  border-right:1px solid #163a59;
}
.table-head div:last-child{border-right:none}

/* TABLE BODY */
.table-body{
  max-height:420px;
  overflow:auto;
}

.row{
  display:grid;
  grid-template-columns:44px 1fr 110px 140px;
  border-bottom:1px solid var(--border);
  font-size:12px;
}

.row div{
  padding:7px 8px;              /* ⬅️ compact row height */
  border-right:1px solid var(--border);
}
.row div:last-child{border-right:none}

/* MOBILE SCROLL SMOOTH */
.table-body::-webkit-scrollbar{
  width:6px;
}
.table-body::-webkit-scrollbar-thumb{
  background:#333;
  border-radius:6px;
}

/* SMALL SCREENS */
@media(max-width:420px){
  .table-head,
  .row{
    grid-template-columns:38px 1fr 90px 120px;
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <!-- HEADER -->
    <div class="card-header">
      <h1>JOB CARD</h1>
      <div class="status">IN PROGRESS</div>
    </div>

    <!-- INFO SECTION -->
    <div class="info">
      <div class="info-row">Date</div>
      <div class="info-row">Customer Name</div>
      <div class="info-row">Vehicle</div>
      <div class="info-row">Chassis No</div>
      <div class="info-row">Executive</div>
      <div class="info-row">Color</div>
    </div>

    <!-- TABLE HEADER -->
    <div class="table-head">
      <div>No</div>
      <div>Item</div>
      <div>Store</div>
      <div>Supervisor Note</div>
    </div>

    <!-- TABLE BODY (EMPTY ROWS) -->
    <div class="table-body">
      <!-- 15 sample rows -->
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
      <div class="row"><div></div><div></div><div></div><div></div></div>
    </div>

  </div>
</div>

</body>
</html>
