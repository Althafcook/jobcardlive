<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobcard</title>

<style>
:root{
  --bg:#0c0c0c;
  --card:#141414;
  --line:#2f2f2f;
  --blue:#1f4f78;
  --text:#eaeaea;
  --muted:#a0a0a0;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:"Segoe UI",system-ui;
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:16px;
}

/* ===== CARD ===== */
.jobcard{
  width:100%;
  max-width:720px;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border-bottom:1px solid var(--line);
}

.header h1{
  margin:0;
  font-size:18px;
  letter-spacing:1px;
}

.status{
  padding:4px 10px;
  font-size:12px;
  border-radius:20px;
  background:#ffb300;
  color:#000;
  font-weight:600;
}

/* ===== INFO GRID ===== */
.info{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:1px;
  background:var(--line);
}

.info div{
  background:#111;
  padding:10px 12px;
}

.label{
  font-size:11px;
  color:var(--muted);
}

.value{
  margin-top:2px;
  font-size:14px;
}

/* ===== SECTION TITLE ===== */
.section-title{
  background:var(--blue);
  padding:8px 12px;
  font-size:14px;
  font-weight:600;
}

/* ===== TABLE ===== */
.table-wrap{
  max-height:60vh;
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

thead th{
  position:sticky;
  top:0;
  background:var(--blue);
  padding:6px;
  text-align:left;
}

tbody td{
  padding:4px 6px;
  border-bottom:1px solid var(--line);
  height:22px;
}

tbody tr:hover{
  background:#1b1b1b;
}

/* STATUS COLORS (future use) */
.billed{color:#00e676}
.unbilled{color:#ff5252}
.pending{color:#ffca28}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .header h1{font-size:16px}
  .info{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="jobcard">

  <!-- HEADER -->
  <div class="header">
    <h1>JOB CARD</h1>
    <div class="status">IN PROGRESS</div>
  </div>

  <!-- INFO -->
  <div class="info">
    <div>
      <div class="label">Date</div>
      <div class="value"></div>
    </div>
    <div>
      <div class="label">Customer Name</div>
      <div class="value"></div>
    </div>

    <div>
      <div class="label">Vehicle</div>
      <div class="value"></div>
    </div>
    <div>
      <div class="label">Chassis No</div>
      <div class="value"></div>
    </div>

    <div>
      <div class="label">Executive</div>
      <div class="value"></div>
    </div>
    <div>
      <div class="label">Color</div>
      <div class="value"></div>
    </div>
  </div>

  <!-- ITEMS -->
  <div class="section-title">Items</div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th style="width:40px">No</th>
          <th>Item</th>
          <th style="width:100px">Store</th>
          <th style="width:140px">Supervisor Note</th>
        </tr>
      </thead>
      <tbody>
        <!-- 50 empty rows -->
        <script>
          for(let i=1;i<=50;i++){
            document.write(`
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            `);
          }
        </script>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
