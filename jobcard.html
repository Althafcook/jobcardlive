<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<title>Jobcard</title>

<style>
/* ===== PAGE ===== */
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  padding:20px;
  color:#fff;
  font-family:Segoe UI, Arial, sans-serif;
}

/* ===== SCALE WRAPPER ===== */
.scale-wrapper{
  transform-origin: top center;
}

/* Desktop scaling */
@media (min-width:900px){
  .scale-wrapper{
    transform:scale(0.6);
  }
}

/* Mobile fit */
@media (max-width:899px){
  .scale-wrapper{
    transform:scale(calc(100vw / 1000));
  }
}

/* ===== JOBCARD CANVAS ===== */
.jobcard{
  width:1000px;
  background:#000;
  border:2px solid #666;
  padding:12px;
}

/* ===== COMMON ===== */
.box{
  border:1px solid #666;
}
.row{
  display:grid;
}
.cell{
  border:1px solid #555;
  padding:4px 6px;
  font-size:13px;
}
.hdr{
  background:#1f4e79;
  text-align:center;
  font-weight:600;
}

/* ===== HEADER ===== */
.header{
  height:40px;
  margin-bottom:8px;
}

/* ===== INFO GRID ===== */
.info1{
  grid-template-columns: 1fr 1fr 1fr;
}
.info2{
  grid-template-columns: 1fr 1fr 1fr;
}

/* ===== ITEMS TABLE ===== */
.items{
  margin-top:10px;
}

.items-header{
  grid-template-columns:60px 1fr 160px 200px;
}

.items-body{
  grid-template-columns:60px 1fr 160px 200px;
}

.item-row{
  height:15px; /* Excel-like */
}
</style>
</head>

<body>

<div class="scale-wrapper">
<div class="jobcard">

  <!-- TOP BLANK BAR -->
  <div class="box header"></div>

  <!-- DATE / CUSTOMER / VEHICLE -->
  <div class="row info1">
    <div class="cell hdr">Date</div>
    <div class="cell hdr">Customer name</div>
    <div class="cell hdr">Vehicle</div>

    <div class="cell">&nbsp;</div>
    <div class="cell">&nbsp;</div>
    <div class="cell">&nbsp;</div>
  </div>

  <!-- EXECUTIVE / COLOR / CHASSIS -->
  <div class="row info2" style="margin-top:6px">
    <div class="cell hdr">Executive</div>
    <div class="cell hdr">Color</div>
    <div class="cell hdr">Chassis no.</div>

    <div class="cell">&nbsp;</div>
    <div class="cell">&nbsp;</div>
    <div class="cell">&nbsp;</div>
  </div>

  <!-- ITEMS -->
  <div class="items box">

    <!-- ITEMS HEADER -->
    <div class="row items-header">
      <div class="cell hdr">No</div>
      <div class="cell hdr">Item</div>
      <div class="cell hdr">Store status</div>
      <div class="cell hdr">Supervisor Note</div>
    </div>

    <!-- 30 BLANK ROWS -->
    <!-- copy/paste if more needed -->
    <div class="row items-body item-row">
      <div class="cell">&nbsp;</div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="row items-body item-row">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="row items-body item-row">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <!-- repeat rows as required -->

  </div>

</div>
</div>

</body>
</html>
