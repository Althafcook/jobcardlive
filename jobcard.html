<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- âœ… Allow pinch zoom -->
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

<title>Jobcard</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  padding:20px;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== OUTER VIEWPORT ===== */
.viewer{
  overflow:auto;
  max-width:100%;
}

/* ===== FIXED JOBCARD CANVAS ===== */
.jobcard{
  width:1100px;               /* FIXED WIDTH */
  background:#0a0a0a;
  border:2px solid #666;
  color:#fff;
  padding:14px;
}

/* ===== COMMON ===== */
.box{
  border:1px solid #555;
}
.label{
  background:#1f4f78;
  text-align:center;
  font-weight:600;
  padding:6px;
}
.cell{
  border:1px solid #555;
  height:42px;
}

/* ===== HEADER ===== */
.header{
  display:grid;
  grid-template-columns:1fr auto;
  align-items:center;
  margin-bottom:10px;
}
.header .title{
  height:40px;
  border:1px solid #555;
}

/* ===== INFO GRID ===== */
.info{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:0;
}
.info .cell{
  height:46px;
}

/* ===== SECOND INFO ===== */
.info2{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  margin-top:6px;
}
.info2 .cell{
  height:46px;
}

/* ===== ITEM TABLE ===== */
.items{
  margin-top:10px;
}
.items-header{
  display:grid;
  grid-template-columns:60px 1fr 180px 220px;
}
.items-header div{
  border:1px solid #555;
  background:#1f4f78;
  text-align:center;
  padding:6px;
  font-weight:600;
}

/* rows */
.item-row{
  display:grid;
  grid-template-columns:60px 1fr 180px 220px;
}
.item-row div{
  border:1px solid #555;
  height:34px;
}

/* ===== MOBILE CENTER ===== */
@media(max-width:1200px){
  .jobcard{
    transform-origin: top center;
  }
}
</style>
</head>

<body>

<div class="viewer">
<div class="jobcard">

  <!-- HEADER -->
  <div class="header">
    <div class="title"></div>
    <div class="title"></div>
  </div>

  <!-- INFO ROW 1 -->
  <div class="info">
    <div class="label">Date</div>
    <div class="label">Customer name</div>
    <div class="label">Vehicle</div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- INFO ROW 2 -->
  <div class="info2">
    <div class="label">Executive</div>
    <div class="label">Color</div>
    <div class="label">Chassis no.</div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- ITEMS -->
  <div class="items">
    <div class="items-header">
      <div>No</div>
      <div>Item</div>
      <div>Store status</div>
      <div>Supervisor Note</div>
    </div>

    <!-- 50 EMPTY ROWS -->
    <!-- DO NOT REMOVE -->
    <!-- START -->
    <div class="item-row"><div></div><div></div><div></div><div></div></div>
    <div class="item-row"><div></div><div></div><div></div><div></div></div>
    <div class="item-row"><div></div><div></div><div></div><div></div></div>
    <div class="item-row"><div></div><div></div><div></div><div></div></div>
    <div class="item-row"><div></div><div></div><div></div><div></div></div>

    <!-- duplicate as needed -->
    <!-- END -->
  </div>

</div>
</div>

</body>
</html>
