<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --border:#3a3a3a;
  --header:#1f4e79;
  --text:#eaeaea;
  --muted:#9aa0a6;
  --accent:#f4b400;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
}

/* ===== CARD ===== */
.wrapper{
  padding:14px;
}

.jobcard{
  max-width:420px;
  margin:auto;
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}

/* ===== HEADER ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
}

.title{
  font-size:18px;
  font-weight:600;
}

.date{
  font-size:12px;
  color:var(--muted);
  margin-top:2px;
}

.status{
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
}

/* ===== INFO GRID ===== */
.info{
  border-bottom:1px solid var(--border);
}

/* SINGLE ROW (Label + Value only) */
.row{
  display:grid;
  grid-template-columns:120px 1fr;
  border-bottom:1px solid var(--border);
  min-height:32px;
}

.row:last-child{border-bottom:none}

/* DOUBLE ROW (Label+Value | Label+Value) */
.row.double{
  grid-template-columns:110px 1fr 110px 1fr;
}

.label{
  padding:6px 10px;
  font-size:12px;
  color:var(--muted);
  border-right:1px solid var(--border);
  display:flex;
  align-items:center;
}

.value{
  padding:6px 10px;
  font-size:13px;
  display:flex;
  align-items:center;
}

/* vertical divider only between left & right blocks */
.row.double .value:nth-child(2){
  border-right:1px solid var(--border);
}

/* ===== ITEMS TABLE ===== */
.table{
  width:100%;
  border-collapse:collapse;
}

.table thead th{
  background:var(--header);
  color:#fff;
  font-size:11px;
  font-weight:600;
  padding:6px;
  border-right:1px solid var(--border);
  text-align:left;
}

.table thead th:last-child{border-right:none}

.table tbody td{
  height:18px;
  border-bottom:1px solid #222;
  border-right:1px solid #222;
}

.table tbody td:last-child{border-right:none}

/* COLUMN WIDTHS */
.col-no{width:34px}
.col-item{width:auto}
.col-status{width:52px}
.col-note{width:52px}

/* ===== MOBILE ===== */
@media(max-width:360px){
  .label{font-size:11px}
  .value{font-size:12px}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="jobcard">

    <!-- HEADER -->
    <div class="topbar">
      <div>
        <div class="title">JOB CARD</div>
        <div class="date">19 Jan 2026</div>
      </div>
      <div class="status">IN&nbsp;PROGRESS</div>
    </div>

    <!-- INFO -->
    <div class="info">

      <!-- Customer Name -->
      <div class="row">
        <div class="label">Customer Name</div>
        <div class="value"></div>
      </div>

      <!-- Chassis + Vehicle -->
      <div class="row double">
        <div class="label">Chassis No</div>
        <div class="value"></div>
        <div class="label">Vehicle</div>
        <div class="value"></div>
      </div>

      <!-- Color + Executive -->
      <div class="row double">
        <div class="label">Color</div>
        <div class="value"></div>
        <div class="label">Executive</div>
        <div class="value"></div>
      </div>

    </div>

    <!-- ITEMS -->
    <table class="table">
      <thead>
        <tr>
          <th class="col-no">No</th>
          <th class="col-item">Item</th>
          <th class="col-status">Status</th>
          <th class="col-note">Note</th>
        </tr>
      </thead>
      <tbody>
        <!-- compact rows -->
        ${Array.from({length:15}).map(()=>`
          <tr><td></td><td></td><td></td><td></td></tr>
        `).join("")}
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
