<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Job Card</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --border:#3a3a3a;
  --header:#1f4e79;
  --text:#eaeaea;
  --muted:#9aa0a6;
  --accent:#f4b400;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui;
  color:var(--text);
}
.wrapper{padding:14px}
.jobcard{
  max-width:420px;
  margin:auto;
  background:#111;
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}
.topbar{
  display:flex;
  justify-content:space-between;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
}
.title{font-size:18px;font-weight:600}
.date{font-size:12px;color:var(--muted)}
.status{
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
}
.row{
  display:grid;
  grid-template-columns:auto 1fr;
  border-bottom:1px solid var(--border);
}
.row.double{
  grid-template-columns:auto 1fr auto 1fr;
}
.label{
  padding:6px 10px;
  font-size:12px;
  color:var(--muted);
  border-right:1px solid var(--border);
}
.value{
  padding:6px 10px;
  font-size:13px;
}
.table{
  width:100%;
  border-collapse:collapse;
}
thead th{
  background:var(--header);
  color:#fff;
  font-size:11px;
  padding:6px;
}
tbody td{
  border-bottom:1px solid #222;
  padding:4px;
  font-size:12px;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="jobcard">

    <div class="topbar">
      <div>
        <div class="title">JOB CARD</div>
        <div class="date" id="jcDate"></div>
      </div>
      <div class="status">IN PROGRESS</div>
    </div>

    <div class="info">
      <div class="row">
        <div class="label">Customer Name</div>
        <div class="value" id="cust"></div>
      </div>

      <div class="row double">
        <div class="label">Chassis No</div>
        <div class="value" id="chassis"></div>
        <div class="label">Vehicle</div>
        <div class="value" id="vehicle"></div>
      </div>

      <div class="row double">
        <div class="label">Color</div>
        <div class="value" id="color"></div>
        <div class="label">Executive</div>
        <div class="value" id="exec"></div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Item</th>
          <th>Status</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
    </table>

  </div>
</div>

<script>
/* ðŸ”´ USE googleusercontent URL ONLY */
const API =
"https://script.googleusercontent.com/macros/exec?user_content_key=PASTE_YOUR_KEY_HERE";

const qs = new URLSearchParams(window.location.search);
const chassisParam = (qs.get("chassis") || "").trim();

async function loadJobcard(){
  try{
    const res = await fetch(API + "&mode=page", { cache:"no-store" });
    const data = await res.json();

    console.log("API DATA:", data);

    if(!data.rows || !data.rows.length){
      console.error("No rows from API");
      return;
    }

    const rows = data.rows.filter(r =>
      String(r.chase_no).trim() === chassisParam
    );

    if(!rows.length){
      console.error("No matching chassis:", chassisParam);
      return;
    }

    const h = rows[0];

    document.getElementById("cust").textContent = h.customer_name || "";
    document.getElementById("vehicle").textContent = h.vehicle || "";
    document.getElementById("exec").textContent = h.aic_region || "";
    document.getElementById("color").textContent = h.color || "";
    document.getElementById("chassis").textContent = h.chase_no || "";
    document.getElementById("jcDate").textContent =
      new Date().toLocaleDateString("en-GB");

    const tbody = document.getElementById("items");
    tbody.innerHTML = "";

    rows.forEach((r,i)=>{
      tbody.insertAdjacentHTML("beforeend", `
        <tr>
          <td>${i+1}</td>
          <td>${r.item_partnumber || ""}</td>
          <td>${r.given_status || ""}</td>
          <td></td>
        </tr>
      `);
    });

  }catch(err){
    console.error("Jobcard load failed", err);
  }
}

loadJobcard();
</script>

</body>
</html>
