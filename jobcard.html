<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, user-scalable=yes">

<title>Jobcard</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  overflow:auto;
}

/* ===== SCALE WRAPPER ===== */
.scale-wrap{
  transform-origin: top center;
}

/* ===== JOBCARD CANVAS ===== */
.jobcard{
  width:1200px;
  background:#000;
  border:2px solid #666;
  color:#fff;
  font-family:Segoe UI, Arial, sans-serif;
}

/* ===== COMMON ===== */
.row{
  display:grid;
  border-bottom:1px solid #444;
}
.cell{
  border-right:1px solid #444;
  padding:4px 6px;
  min-height:22px;
}
.cell:last-child{border-right:none}

/* ===== HEADER ===== */
.top{
  height:50px;
  border-bottom:2px solid #666;
}

/* ===== INFO BLOCK ===== */
.info-3{
  grid-template-columns:1fr 2fr 1fr;
}
.info-2{
  grid-template-columns:2fr 1fr 1fr;
}

.label{
  background:#1f4f78;
  font-weight:600;
  text-align:center;
}

/* ===== ITEM TABLE ===== */
.items-head{
  grid-template-columns:60px 1fr 180px 220px;
}
.items-row{
  grid-template-columns:60px 1fr 180px 220px;
}
.items-row .cell{
  height:15px;           /* Excel row height */
}

/* ===== SPACING ===== */
.section-gap{
  border-top:2px solid #666;
}
</style>
</head>

<body>

<div class="scale-wrap" id="scaleWrap">
<div class="jobcard">

  <!-- TOP EMPTY HEADER -->
  <div class="top"></div>

  <!-- DATE / CUSTOMER / VEHICLE -->
  <div class="row info-3">
    <div class="cell label">Date</div>
    <div class="cell label">Customer name</div>
    <div class="cell label">Vehicle</div>
  </div>
  <div class="row info-3">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- EXECUTIVE / COLOR / CHASSIS -->
  <div class="row info-3 section-gap">
    <div class="cell label">Executive</div>
    <div class="cell label">Color</div>
    <div class="cell label">Chassis no.</div>
  </div>
  <div class="row info-3">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- ITEMS HEADER -->
  <div class="row items-head section-gap">
    <div class="cell label">No</div>
    <div class="cell label">Item</div>
    <div class="cell label">Store status</div>
    <div class="cell label">Supervisor Note</div>
  </div>

  <!-- 50 EMPTY ROWS -->
  <div id="items"></div>

</div>
</div>

<script>
/* ===== GENERATE 50 ROWS ===== */
const items=document.getElementById("items");
for(let i=0;i<50;i++){
  const r=document.createElement("div");
  r.className="row items-row";
  r.innerHTML=`
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>`;
  items.appendChild(r);
}

/* ===== AUTO FIT TO SCREEN ===== */
function fit(){
  const wrap=document.getElementById("scaleWrap");
  const w=window.innerWidth;
  const scale=Math.min(1, w / 1200);
  wrap.style.transform=`scale(${scale})`;
}
fit();
window.addEventListener("resize",fit);
</script>

</body>
</html>
