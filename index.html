<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daybook</title>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
body{margin:0;font-family:"Segoe UI",Arial,sans-serif;background:#111;color:#fff}

/* HEADER */
.header{
  padding:10px 16px;
  background:#000;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  border-bottom:1px solid #333;
}
.header h1{margin:0;font-size:20px;font-weight:600}

/* SUMMARY */
.summary{display:flex;gap:10px;justify-content:center;font-size:13px}
.summary span{
  padding:4px 10px;border-radius:4px;font-weight:600;
  cursor:pointer;opacity:.85
}
.summary span.active{outline:2px solid #fff;opacity:1}

.sum-arun{background:#d94a4a;color:#fff}
.sum-siyad{background:#8bc34a;color:#000}
.sum-sajid{background:#f2d23c;color:#000}
.sum-ashraf{background:#eee;color:#000}
.sum-total{background:#333;color:#fff}

.date{text-align:right;font-size:14px;color:#aaa}

/* TABLE */
.table-wrapper{height:calc(100vh - 60px);overflow:auto}
table{width:100%;border-collapse:collapse}
thead th{
  position:sticky;top:0;background:#000;color:red;
  font-size:13px;padding:8px;border-bottom:1px solid #444
}
tbody td{
  font-size:13px;padding:4px 6px;height:24px;
  border-bottom:1px solid #222;text-align:center;white-space:nowrap
}

/* AIC COLORS */
.aic-arun{background:#d94a4a;color:#fff}
.aic-siyad{background:#8bc34a;color:#000}
.aic-sajid{background:#f2d23c;color:#000}
.aic-ashraf{background:#eee;color:#000}

tbody tr:hover{background:#1b1b1b}

/* EMPTY STATE */
.empty-state{
  display:none;height:calc(100vh - 60px);
  align-items:center;justify-content:center
}
.empty-card{
  background:#1b1b1b;border:1px solid #333;
  border-radius:14px;padding:24px 28px;text-align:center;
  max-width:260px
}
.empty-card p{margin-top:10px;font-size:14px;color:#ccc}

/* LOADER */
.loader{
  position:fixed;inset:0;background:#000c;
  display:flex;align-items:center;justify-content:center;
  z-index:999
}
.hidden{display:none}

.meter{
  width:160px;height:160px;border-radius:50%;
  border:8px solid #333;position:relative
}
.needle{
  width:4px;height:70px;background:red;
  position:absolute;bottom:50%;left:50%;
  transform-origin:bottom;
  animation:sweep 1.2s linear infinite
}
@keyframes sweep{
  from{transform:rotate(-90deg)}
  to{transform:rotate(90deg)}
}
.timer{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:18px
}
</style>
</head>

<body>

<div class="header">
  <h1>Daybook</h1>
  <div class="summary" id="summary"></div>
  <div class="date" id="currentDate"></div>
</div>

<div class="empty-state" id="emptyState">
  <div class="empty-card">
    <lottie-player
      src="https://assets7.lottiefiles.com/packages/lf20_xlmz9xwm.json"
      background="transparent"
      speed="1"
      style="width:160px;height:160px"
      loop autoplay>
    </lottie-player>
    <p><b>Today no jobcard entered</b></p>
  </div>
</div>

<div class="table-wrapper" id="tableWrapper">
<table>
<thead>
<tr>
<th>No.</th><th>Date</th><th>Time</th><th>Jobcard</th>
<th>AIC</th><th>Customer</th><th>Executive</th>
<th>Vehicle</th><th>Chassis</th>
</tr>
</thead>
<tbody id="daybookBody"></tbody>
</table>
</div>

<div class="loader hidden" id="loader">
  <div class="meter">
    <div class="needle"></div>
    <div class="timer" id="timer">0s</div>
  </div>
</div>

<script>
const DATA_URL="https://script.google.com/macros/s/AKfycbw4dVdfgm3NkISHwE_v8CNSrMbOtx75SZI4DPs1dM2b6qm1gchMSRPL41JkN-Vn5RAwrg/exec";

let allRows=[];
let lastHash="";
let currentFilter="TOTAL";
let hadDataBefore=false;
let isFetching=false;
let timerInt;

/* DATE */
document.getElementById("currentDate").innerText =
  new Date().toLocaleDateString("en-GB",{day:"2-digit",month:"short",year:"numeric"});

/* LOADER */
function showLoader(){
  if(timerInt) return;
  let start=Date.now();
  document.getElementById("loader").classList.remove("hidden");
  timerInt=setInterval(()=>{
    document.getElementById("timer").innerText =
      Math.floor((Date.now()-start)/1000)+"s";
  },500);
}
function hideLoader(){
  clearInterval(timerInt);
  timerInt=null;
  document.getElementById("loader").classList.add("hidden");
}

/* AIC */
const aicClass=n=>({
  Arun:"aic-arun",Siyad:"aic-siyad",
  Sajid:"aic-sajid",Ashraf:"aic-ashraf"
}[n]||"");

/* SUMMARY */
function renderSummary(rows){
  const c={Arun:0,Siyad:0,Sajid:0,Ashraf:0};
  rows.forEach(r=>c[r.aic]++);
  document.getElementById("summary").innerHTML=`
    <span class="sum-arun ${currentFilter==='Arun'?'active':''}" onclick="setFilter('Arun')">Arun ${c.Arun}</span>
    <span class="sum-siyad ${currentFilter==='Siyad'?'active':''}" onclick="setFilter('Siyad')">Siyad ${c.Siyad}</span>
    <span class="sum-sajid ${currentFilter==='Sajid'?'active':''}" onclick="setFilter('Sajid')">Sajid ${c.Sajid}</span>
    <span class="sum-ashraf ${currentFilter==='Ashraf'?'active':''}" onclick="setFilter('Ashraf')">Ashraf ${c.Ashraf}</span>
    <span class="sum-total ${currentFilter==='TOTAL'?'active':''}" onclick="setFilter('TOTAL')">Total ${rows.length}</span>`;
}

/* FILTER */
function setFilter(f){
  currentFilter=f;
  renderTable();
  renderSummary(allRows);
}

/* TABLE */
function renderTable(){
  const tbody=document.getElementById("daybookBody");
  tbody.replaceChildren(); // ðŸ”¥ HARD RESET (NO DUPLICATE)

  const rows=currentFilter==="TOTAL"
    ? allRows
    : allRows.filter(r=>r.aic===currentFilter);

  rows.forEach((r,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i+1}</td><td>${r.date}</td><td>${r.time}</td>
      <td>${r.jobcard}</td>
      <td class="${aicClass(r.aic)}">${r.aic}</td>
      <td>${r.customer}</td><td></td>
      <td>${r.vehicle}</td><td>${r.chassis}</td>`;
    tbody.appendChild(tr);
  });
}

/* VIEW STATE */
function updateView(){
  const empty=document.getElementById("emptyState");
  const table=document.getElementById("tableWrapper");

  if(allRows.length===0){
    if(hadDataBefore){
      showLoader();
      empty.style.display="none";
      table.style.display="none";
    }else{
      hideLoader();
      empty.style.display="flex";
      table.style.display="none";
    }
  }else{
    hadDataBefore=true;
    hideLoader();
    empty.style.display="none";
    table.style.display="block";
  }
}

/* LOAD */
async function loadDaybook(){
  if(isFetching) return;
  isFetching=true;

  try{
    const r=await fetch(DATA_URL,{cache:"no-store"});
    const d=await r.json();
    const h=JSON.stringify(d.rows||[]);
    if(h!==lastHash){
      lastHash=h;
      allRows=d.rows||[];
      renderSummary(allRows);
      renderTable();
      updateView();
    }
  }catch(e){
    showLoader();
  }finally{
    isFetching=false;
  }
}

/* INIT */
showLoader();
loadDaybook();
setInterval(loadDaybook,30000);
</script>

</body>
</html>
