<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobcard Live</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* THUNDER CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* CONTAINER */
.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:60px;   /* ðŸ”¥ was 90px */
}

/* TITLE */
.title{
  font-size:38px;
  letter-spacing:3px;
  margin-bottom:20px;
}
.title .job{color:#fff}
.title .live{
  color:#ff3b3b;
  animation:blink 1.2s infinite;
}
@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.3}
}

/* MENU */
.menu{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:-20px;   /* ðŸ”¥ pull menu upward */
}

/* WALL-E / DOG */
.walle-box{
  margin-bottom:-12px;
  pointer-events:none;
}
.walle-box img{
  width:120px;
  max-width:60vw;
}

/* SELECT AIC BUTTON */
.select-btn{
  width:220px;
  padding:8px 10px;
  text-align:center;
  border-radius:16px;
  font-size:10px;
  font-weight:600;
  color:#cfe4ff;
  background:#0b2a55;
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
  box-shadow:inset 0 0 12px rgba(80,140,255,.35);
  transition:.25s;
}
.select-btn:hover{
  box-shadow:inset 0 0 18px rgba(120,180,255,.6);
}

/* DROPDOWN */
.dropdown{
  width:220px;
  margin-top:8px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  overflow:hidden;
  display:none;
  animation:fadeDown .25s ease;
}
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-8px)}
  to{opacity:1;transform:translateY(0)}
}

.dropdown div{
  padding:12px;
  text-align:center;
  cursor:pointer;
  font-size:14px;
  transition:.25s;
}

/* AIC COLORS */
.dropdown .arun:hover{background:#d94a4a}
.dropdown .sajid:hover{background:#f2d23c;color:#000}
.dropdown .siyad:hover{background:#8bc34a;color:#000}
.dropdown .ashraf:hover{background:#eee;color:#000}

/* ADMIN BUTTON */
.admin-btn{
  position:fixed;
  bottom:16px;
  right:16px;
  background:#222;
  color:#fff;
  border:1px solid #444;
  border-radius:8px;
  padding:8px 14px;
  font-size:13px;
  cursor:pointer;
  opacity:.9;
  z-index:5;
}
.admin-btn:hover{opacity:1}

/* MOBILE */
@media(max-width:600px){
  .title{font-size:30px}
  .select-btn{width:200px}
  .dropdown{width:200px}
  .walle-box img{width:100px}
}
</style>
</head>

<body>

<canvas id="thunder"></canvas>

<div class="container">
  <div class="title">
    <span class="job">JOBCARD</span>
    <span class="live"> LIVE</span>
  </div>

  <div class="menu">

    <!-- WALL-E / DOG -->
    <div class="walle-box">
      <img src="assets/images/dog1.gif" alt="Dog">
    </div>

    <!-- SELECT AIC -->
    <div class="select-btn" id="selectBtn">Select AIC</div>

    <div class="dropdown" id="aicMenu">
      <div class="arun" onclick="go('index_sub_arun.html')">Arun</div>
      <div class="sajid" onclick="go('index_sub_sajid.html')">Sajid</div>
      <div class="siyad" onclick="go('index_sub_siyad.html')">Siyad</div>
      <div class="ashraf" onclick="go('index_sub_ashraf.html')">Ashraf</div>
    </div>

  </div>
</div>

<button class="admin-btn" id="adminBtn">Admin</button>

<script>
/* ADMIN LOGIN */
document.getElementById("adminBtn").onclick=()=>{
  const u=prompt("Admin username:");
  const p=prompt("Admin password:");
  if(u==="althaf" && p==="9745990154"){
    location.href="admin.html";
  }else{
    alert("Access denied");
  }
};

/* DROPDOWN */
const btn=document.getElementById("selectBtn");
const menu=document.getElementById("aicMenu");

btn.onclick=e=>{
  e.stopPropagation();
  menu.style.display=menu.style.display==="block"?"none":"block";
};
document.body.onclick=()=>menu.style.display="none";

function go(url){
  location.href=url;
}

/* THUNDER EFFECT */
const canvas=document.getElementById("thunder");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

function lightning(x,y,a,l,d){
  if(d<=0)return;
  const x2=x+Math.cos(a)*l;
  const y2=y+Math.sin(a)*l;
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.lineTo(x2,y2);
  ctx.strokeStyle="rgba(255,255,255,.8)";
  ctx.lineWidth=2;
  ctx.stroke();
  lightning(x2,y2,a+(Math.random()-.5),l*.7,d-1);
  lightning(x2,y2,a-(Math.random()-.5),l*.7,d-1);
}
function spark(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  lightning(Math.random()*canvas.width,0,Math.PI/2,canvas.height/6,6);
  setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),120);
}
setInterval(spark,3000+Math.random()*3000);
</script>

</body>
</html>
