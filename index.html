<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Initializing Jobcard Live</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:#000;
  font-family:"Consolas","Segoe UI",monospace;
  color:#00ff88;
  overflow:hidden;
}

/* HUD GRID */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(#00ff8822 1px, transparent 1px),
    linear-gradient(90deg,#00ff8822 1px, transparent 1px);
  background-size:40px 40px;
  opacity:.35;
}

/* RADAR SWEEP */
body::after{
  content:"";
  position:fixed;
  inset:-50%;
  background:conic-gradient(
    from 0deg,
    transparent,
    rgba(0,255,136,.15),
    transparent 60deg
  );
  animation:radar 4s linear infinite;
  opacity:.35;
}
@keyframes radar{
  to{transform:rotate(360deg)}
}

/* CONTAINER */
.wrap{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:2;
}

/* TITLE */
.title{
  font-size:22px;
  letter-spacing:3px;
  margin-bottom:22px;
}
.title .job{color:#00ff88}
.title .live{
  color:#ff3b3b;
  animation:blink .9s infinite;
}
@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.3}
}

/* HUD BOX */
.hud{
  border:2px solid #00ff88;
  padding:22px;
  width:340px;
}

/* TRACK */
.track{
  position:relative;
  height:80px;
  margin-bottom:14px;
  overflow:hidden;
}

/* CAR IMAGE */
.car{
  position:absolute;
  bottom:6px;
  width:240px;           /* MATCH your car.png width */
  max-width:240px;
  filter:drop-shadow(0 0 6px #00ff88);
  transition:left .12s linear;
}

/* PROGRESS BAR */
.bar{
  height:8px;
  border:1px solid #00ff88;
  margin-bottom:8px;
}
.fill{
  height:100%;
  width:0%;
  background:#00ff88;
  transition:width .15s linear;
}

/* STATUS */
.status{
  font-size:13px;
  display:flex;
  justify-content:space-between;
}
.flash{
  animation:blink .8s infinite;
}
</style>
</head>

<body>

<div class="wrap">

<div class="title">
  <span style="color:#00ff88">WELCOME TO </span>
  <span style="color:#00ff88">JOBCARD</span>
  <span class="live"> LIVE</span>
</div>

  <div class="hud">

    <div class="track">
  <img
    id="car"
    src="assets/images/car.png"
    style="
      position:absolute;
      bottom:6px;
      width:160px;
      height:60px;
      filter: drop-shadow(0 0 6px #00ff88);
    "
  />
</div>

    <div class="bar">
      <div class="fill" id="fill"></div>
    </div>

    <div class="status">
      <span id="msg">Boot sequence...</span>
      <span class="flash" id="pct">0%</span>
    </div>

  </div>
</div>

<script>
let p = 0;

const fill = document.getElementById("fill");
const car  = document.getElementById("car");
const pct  = document.getElementById("pct");
const msg  = document.getElementById("msg");
const track = document.querySelector(".track");

const messages = [
  "Checking ECU...",
  "Syncing jobcards...",
  "Verifying database...",
  "Loading UI modules...",
  "Authorizing access...",
  "Finalizing system..."
];

const timer = setInterval(()=>{
  p++;
  fill.style.width = p + "%";
  pct.innerText = p + "%";

  const trackWidth = track.clientWidth;
  const carWidth = car.clientWidth || 240;

  const maxLeft = trackWidth - carWidth;
  const leftPos = (p / 100) * maxLeft;

  car.style.left = leftPos + "px";

  if(p % 16 === 0){
    msg.innerText = messages[Math.floor(Math.random()*messages.length)];
  }

  if(p >= 100){
    clearInterval(timer);
    msg.innerText = "System ready";
    setTimeout(()=>{
      window.location.href = "home.html";
    }, 900);
  }
}, 60);
</script>

</body>
</html>
