<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workbook Summary</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* MAIN LAYOUT */
.wrapper{
  width:95%;
  max-width:1000px;
  display:flex;
  justify-content:center;     /* ðŸ”¥ more center */
  align-items:center;
  gap:80px;                   /* spacing balanced */
}

/* LEFT MENU */
.menu{
  display:flex;
  flex-direction:column;
  gap:22px;
  font-size:16px;             /* ðŸ”¥ reduced */
}

.menu-item{
  cursor:pointer;
  transition:.3s;
}

.menu-item span{
  color:#ff2d2d;
  font-weight:600;
}

.menu-item:hover{
  transform:translateX(6px);
  color:#fff;
}

/* RIGHT ANIMATION */
.animation-box{
  width:320px;                /* ðŸ”¥ slightly smaller */
  height:320px;
  margin-left:-40px;          /* ðŸ”¥ moved little left */
}

/* MOBILE */
@media(max-width:900px){
  .wrapper{
    flex-direction:column;
    gap:30px;
    text-align:center;
  }

  .menu{
    font-size:15px;
    gap:18px;
  }

  .animation-box{
    width:220px;
    height:220px;
    margin-left:0;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT SIDE -->
  <div class="menu">
    <div class="menu-item">Inbox <span>(27)</span></div>
    <div class="menu-item">Outbox <span>(15)</span></div>
    <div class="menu-item">Clip <span>(98)</span></div>
    <div class="menu-item">Pending items <span>(10)</span></div>
    <div class="menu-item">FSE wise pending <span>(10)</span></div>
  </div>

  <!-- RIGHT SIDE ANIMATION -->
  <div class="animation-box" id="robotAnimation"></div>

</div>

<script>
lottie.loadAnimation({
  container: document.getElementById("robotAnimation"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "assets/images/cat.json"
});
</script>

</body>
</html>
