<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workbook Summary</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.wrapper{
  width:95%;
  max-width:1000px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:60px;
}

.menu{
  display:flex;
  flex-direction:column;
  gap:22px;
  font-size:16px;
}

.menu-item{
  cursor:pointer;
  transition:.3s;
}

.menu-item span{
  color:#ff2d2d;
  font-weight:600;
}

.menu-item:hover{
  transform:translateX(6px);
  color:#fff;
}

.animation-box{
  width:320px;
  height:320px;
}

/* üî• MOBILE FIX ‚Äî KEEP SIDE BY SIDE */
@media(max-width:900px){
  .wrapper{
    flex-direction:row;   /* ‚Üê changed */
    gap:20px;
  }

  .menu{
    font-size:14px;
    gap:15px;
  }

  .animation-box{
    width:180px;
    height:180px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="menu">
    <div class="menu-item">
      Inbox <span id="inboxCount">(‚Ä¶)</span>
    </div>
    <div class="menu-item">
      Work in progress <span id="workinCount">(‚Ä¶)</span>
    </div>
    <div class="menu-item">
      Clip <span id="clipCount">(‚Ä¶)</span>
    </div>
    <div class="menu-item">Pending items <span>(10)</span></div>
    <div class="menu-item">FSE wise pending <span>(10)</span></div>
  </div>

  <div class="animation-box" id="robotAnimation"></div>

</div>

<script>

/* LOTTIE */
lottie.loadAnimation({
  container: document.getElementById("robotAnimation"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "assets/images/robo_workbook.json"
});

/* üî• FETCH SUMMARY MODE (IMPORTANT FIX) */
fetch("https://script.google.com/macros/s/AKfycbxbKFzPH4mlW6_6SGMqppmgPy0D6FXBRfY6AddknP837mnJkLy_u5noIGCaoZ_X2aV_aA/exec?mode=workbook_summary")
.then(res => res.json())
.then(data => {

  document.getElementById("inboxCount").textContent =
    "(" + (data.inbox ?? 0) + ")";

  document.getElementById("workinCount").textContent =
    "(" + (data.workin ?? 0) + ")";

  document.getElementById("clipCount").textContent =
    "(" + (data.clip ?? 0) + ")";

})
.catch(err => {
  console.log("Sheet fetch error:", err);
});

</script>

</body>
</html>
