<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workbook Summary</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:#000;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MAIN LAYOUT */
.wrapper{
  width:90%;
  max-width:1100px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* LEFT MENU */
.menu{
  display:flex;
  flex-direction:column;
  gap:28px;
  font-size:18px;
}

.menu-item{
  cursor:pointer;
  transition:.3s;
}

.menu-item span{
  color:#ff2d2d;
  font-weight:600;
}

.menu-item:hover{
  transform:translateX(8px);
  color:#fff;
}

/* RIGHT ANIMATION */
.animation-box{
  width:380px;
  height:380px;
}

/* MOBILE */
@media(max-width:900px){
  .wrapper{
    flex-direction:column;
    gap:40px;
  }
  .animation-box{
    width:260px;
    height:260px;
  }
  .menu{
    font-size:16px;
    gap:20px;
    text-align:center;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT SIDE -->
  <div class="menu">
    <div class="menu-item">Inbox <span>(27)</span></div>
    <div class="menu-item">Outbox <span>(15)</span></div>
    <div class="menu-item">Clip <span>(98)</span></div>
    <div class="menu-item">Pending items <span>(10)</span></div>
    <div class="menu-item">FSE wise pending <span>(10)</span></div>
  </div>

  <!-- RIGHT SIDE ANIMATION -->
  <div class="animation-box" id="robotAnimation"></div>

</div>

<script>
lottie.loadAnimation({
  container: document.getElementById("robotAnimation"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "assets/images/robot2.json"
});
</script>

</body>
</html>
