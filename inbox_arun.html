<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inbox Arun</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Segoe UI,Arial;
  padding:10px;
}

h3{
  margin:5px 0 10px;
  font-weight:500;
}

/* MOBILE SCROLL WRAPPER */
.table-wrap{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table{
  width:100%;
  min-width:700px;
  border-collapse:collapse;
}

th,td{
  padding:8px;
  border-bottom:1px solid #222;
  font-size:13px;
  white-space:nowrap;
}

th{
  background:#111;
  text-align:left;
  position:sticky;
  top:0;
  z-index:2;
}

.red-age{
  background:#8b0000;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<h3>Inbox - Arun</h3>

<div class="table-wrap">
<table id="dataTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Age</th>
      <th>AIC</th>
      <th>Customer</th>
      <th>Vehicle</th>
      <th>Executive</th>
      <th>Chase</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbxbKFzPH4mlW6_6SGMqppmgPy0D6FXBRfY6AddknP837mnJkLy_u5noIGCaoZ_X2aV_aA/exec";

function loadData(){
  fetch(API,{cache:"no-store"})
  .then(r=>r.json())
  .then(data=>{
    const tbody=document.querySelector("#dataTable tbody");
    tbody.innerHTML="";

    if(!Array.isArray(data)) return;

    data.forEach(row=>{
      const tr=document.createElement("tr");

      row.forEach((cell,index)=>{
        const td=document.createElement("td");
        td.textContent=cell;

        // jobcard_age column (index 1)
        if(index===1){
          const age=parseInt(cell);
          if(!isNaN(age) && age>60){
            td.classList.add("red-age");
          }
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
  })
  .catch(err=>{
    console.log("Error:",err);
  });
}

// First load
loadData();

// Silent auto refresh every 30 sec
setInterval(loadData,30000);
</script>

</body>
</html>
